<!doctype html>
<html class="no-js " lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="google-signin-client_id"
    content="587928803783-gpma25dc0lregt0781id9sef0dq3o3ka.apps.googleusercontent.com">
  <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
  <title>:: My Fancy Todo ::</title>
  <!-- Favicon-->
  <link rel="icon" href="public/images/logo.png" type="image/x-icon">
  <!-- Custom Css -->
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.min.css">
  <!-- Sweetalert -->
  <link rel="stylesheet" href="public/plugins/sweetalert2/sweetalert2.min.css">
</head>

<body class="theme-blush">

  <div class="authentication" id="page-authetication">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12" id="form-login">
          <form class="card auth_form" onsubmit="login(event)">
            <div class="header">
              <img class="logo" src="public/images/logo.png" alt="">
              <h5>Log in</h5>
            </div>
            <div class="body">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                </div>
                <input type="text" id="login-username" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                </div>
                <input type="password" id="login-password" class="form-control" placeholder="Password">
              </div>
              <!-- <div class="checkbox">
                <input id="remember_me" type="checkbox">
                <label for="remember_me">Remember Me</label>
              </div> -->
              <button class="btn btn-primary btn-block waves-effect waves-light">SIGN IN</button>
              <div class="signin_with mt-3">
                <p class="mb-0">or Sign Up using</p>
                <button class="btn btn-link btn-icon btn-lg btn-icon-mini btn-round g-signin2" data-height="59"
                  data-onsuccess="onSignIn"></button>
                <a href="#" onclick="signOut(event);">Sign out</a>
              </div>
            </div>
          </form>
          <div class="copyright text-center">
            <span>Fancy Todo &COPY;
              <script> document.write(new Date().getFullYear()) </script> </span>
          </div>

        </div>
        <div class="col-lg-8 col-sm-12">
          <div class="card">
            <img src="public/images/signin.svg" alt="Sign In" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery Core Js -->
  <script type="text/javascript" src="public/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="public/js/bundles/libscripts.bundle.js"></script>
  <script src="public/js/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

  <script type="text/javascript" src="index.js"></script>

  <script src="https://apis.google.com/js/platform.js" async defer></script><!-- oauth goole -->

</body>

</html>
