<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="645674868541-6vv79eleg938e6i99t9idd1vpr0r3flj.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Todo Web App</title>
</head>
<body>
        <!-- logout -->
        <button type="submit" id="btn-logout" onclick="logout()" class="btn btn-primary float-right" style="background-color: red;">Sign Out</button>
        <!-- end logout -->

         <!-- register -->
         <div class="register" id="register-page">
            <section>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                    <h1 class="mb-4">Register Your Account!</h1>
                    <form onsubmit="register(event)">
                        <div class="form_group">
                        <label  for="email">Email</label><br>
                        <input class="form-control" type="email" id="email-reg" name="email" autocomplete="email"><br>
                        <label for="password">Password</label><br>
                        <input class="form-control" type="password" id="password-reg" name="password" autocomplete="current-password">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" style="background-color:blue;" onclick="loginPage()">Sign Up</button>
                        <p role="button" onclick="login()">Have an account?</p>
                        </div>
                    </form>
                    </div>
                    </div>
                </div>
            </section>
            </div>
        <!-- register -->
        
        <!-- login -->
    <div id="login-page" >
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
            <h1 class="mb-4">Please sign in first!</h1>
            <form onsubmit="login(event)">
                <div class="form_group">
                <label  for="email">Email</label><br>
                <input class="form-control" type="email" id="email" name="email" autocomplete="email"><br>
                <label for="password">Password</label><br>
                <input class="form-control" type="password" id="password" name="password" autocomplete="current-password">
                <br>
                <br>
                <button type="submit" class="btn btn-primary" style="background-color:blue;">Sign In</button>
                <br>
               
                <p role="button" onclick="register()">Don't have an account yet?</p>
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
           
            </div>
            </div>
        </div>
    </section>
    </div>
        <!-- end login -->

       

        <!-- content page -->
        
        <div class="container">
            <div class="row">
                <div class="col-6 mt-4">
                    <h1 id="title-todo">Your Todos List</h1>
                    <div id="content">
                    </div>
                </div>
                    <div id="add-todos" class="col-md-6">
                        <div class="col-6 mt-4"> 
                            <h3>ADD YOUR TODO LIST!</h3>
                            <form onsubmit="create(event)">
                            <div class="form-group">
                            <label >Title</label><br>
                            <input class="form-control" type="text" id="title-add" name="title" autocomplete="title"><br>
                            <label for="description">Description</label><br>
                            <input class="form-control" type="text" id="description" name="description" autocomplete="current-description">
                            <label  for="status">Status</label><br>
                            <select id="status">
                                <option selected disabled>--Please Select</option>
                                <option>Just thinking about it</option>
                                <option>On Progress</option>
                                <option>Done</option>
                            </select>
                            <br>
                            <label  for="due_date">Due Date</label><br>
                            <input class="form-control" type="date" id="due_date" name="due_date" autocomplete="due_date"><br>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary"  style="background-color:blue;">Add New Todos</button>
                            <br>
                            </div>
                        </form>  
                        </div>
                    </div>
            </div>
        </div>

        <!-- content page -->

        <!-- edit-form -->
        <div id="edit-form" class="col-md-4">
        <h3>EDIT YOUR TODO LIST!</h3>
            <form onsubmit="edit(event)">
            
            <div class="form-group">
                <label >Title</label><br>
                <input style="visibility: hidden;" id="id">
                <input class="form-control" type="text" id="edit-title" name="title" autocomplete="title"><br>
                <label for="description">Description</label><br>
                <input class="form-control" type="text" id="edit-description" name="description" autocomplete="current-description">
                <label  for="status">Status</label>
                <br>
                <select id="edit-status">
                    <option selected disabled>--Please Select--</option>
                    <option>Just thinking about it</option>
                    <option>On progress</option>
                    <option>Done</option>
                </select>
                <br>
                <label  for="due_date">Due Date</label><br>
                <input class="form-control" type="date" id="edit-due_date" name="due_date" autocomplete="due_date"><br>
                <br>
                <br>
                <button type="submit" class="btn btn-primary"  style="background-color:blue;">Edit Todos</button>
                <br>
                </div>
            </form>          
        </div>
        <!-- end edit-form -->
       
        <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>
</html>
