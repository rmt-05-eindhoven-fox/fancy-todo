<body>
  <!-- LOGIN PAGE -->
  <div id="login-page" class="container">

    <div class="row justify-content-center">
      <div class="col-4">
        <h1 class="text-center">Login</h1>
        <div id="error-login">
          <div class="alert alert-danger" role="alert">
            Username or Password Wrong, Try again!
          </div>
        </div>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input id="login-email" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="login-password">Password:</label>
            <input id="login-password" class="form-control" type="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>

      </div>
      </form>
    </div>
  </div>
  <!-- END LOGIN PAGE -->


  <!-- HOMEPAGE -->
  <div id="homepage" class="container-fluid homepage">
    <nav class="navbar navbar-dark navbar-expand-lg fluid">
      <!-- Navbar-->
      <a class="navbar-brand" href="#">To-Do</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#todo">Features</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </nav>


    <!-- QUOTE SECTION -->
    <div class=" jumbotron jumbotron-fluid">
      <div class="container" id="favq-quote">

      </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button class="btn btn btn-outline-warning" onclick="getQuote()">Random Quote</button>
    </div>
    <!-- END QUOTE SECTION -->

    <!-- TODO SECTION -->
    <div class="section-todo container" id="todo">
      <div class="row">
        <h1 class="col-10">Your To-Do List</h1>
        <button type="button" class="btn btn-outline-warning ml-3" data-toggle="modal" data-target="#exampleModal">+ Add New To-Do</button>
      </div>

      <div id="alert-add">
        <div class="row mt-5">
          <div class="col">
            <div class="alert alert-success" role="alert">
              <strong>Congratulation!</strong> Todo added successfully!
            </div>
          </div>
        </div>
      </div>

      <div id="alert-error">
        <div class="row mt-5">
          <div class="col">
            <div class="alert alert-danger" role="alert">
              Check your entry, please fill all field!
            </div>
          </div>
        </div>
      </div>

      <div id="alert-delete">
        <div class="row mt-5">
          <div class="col">
            <div class="alert alert-warning" role="alert">
              <strong>Congratulation!</strong> Todo deleted successfully!
            </div>
          </div>
        </div>
      </div>


      <!-- Modal Add -->
      <div class="section-add">
        <div class="modal fade my-auto" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New To-Do</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                      <option>Unfinished</option>
                      <option>Finished</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="due_date">Due Date</label><br>
                    <input type="date" class="form-control" name="due_date" id="due_date">
                  </div>
                  <button type="button" onclick="postTodo()" class="btn btn-success btn-block" data-dismiss="modal">Create Task</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="user-todo">
        <!-- card todo content-->
        <!-- <div class="col-lg-4 col-sm-6">
          <div class="card bg-warning mb-3 mt-3 pb-3 pr-3">

            </div>
            <div class="d-flex justify-content-end mr-1">
              <button class="btn btn-info mr-2">Update</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <div class="d-flex justify-content-center" id="todo-null">
      <!-- if user haven't todo -->
    </div>
  </div>

  <!-- END SECTION TODO SECTION -->
  </div>
  <!-- END HOMEPAGE -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="index.js"></script>
</body>
