<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="390207241181-48b99jgbdiscpqticbdpoo6hvcfkcvvr.apps.googleusercontent.com">
  <title>Document</title>
  <script src="https://apis.google.com/js/api:client.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body >

  <section id="navbar">
    <nav class="navbar navbar-info bg-info">
      <span class="navbar-brand mb-0 h1">Todo</span>
      <div id="logout">
        <button id="logoutButton" class="btn btn-danger">Log Out</button>
      </div>
    </nav>
  </section>

  <section id="error">

  </section>

  <section id="register">
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <div class="bg-warning shadow rounded p-4">
        <p class="h3" style="text-align: center;">Register</p>
        <form id="registerForm">
          <div class=" form-group">
            <input type="text" class="form-control" placeholder="Your e-mail here">
          </div>
          <div class=" form-group">
            <input type="password" class="form-control" placeholder="Your password here">
          </div>
          <div class=" form-group" style="text-align: center;">
            <input type="submit" value="Register" class="btn btn-primary" class="form-control">
          </div>
          <div class="text-center">
            <p class="h6">OR</p>
          </div>
          <div class=" form-group" style="text-align: center;">
            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
          </div>
          <div class="form-group text-center">
            <p>
              Already have account?
            </p>
            <a href="" id="redirectRegister">Login Now!</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="login">
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <div class="bg-warning shadow rounded p-4">
        <p class="h3" style="text-align: center;">Login</p>
        <form class="">
          <div class=" form-group">
            <input type="text" id="email" class="form-control" placeholder="Your e-mail here">
          </div>
          <div class=" form-group">
            <input type="password" id="password" class="form-control" placeholder="Your password here">
          </div>
          <div class=" form-group" style="text-align: center;">
            <input type="submit" id="submitLogin" value="Login" class="btn btn-primary" class="form-control">
          </div>
          <div class="text-center">
            <p class="h6">OR</p>
          </div>
          <div class=" form-group" style="text-align: center;">
            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
          </div>
          <div class="form-group text-center">
            <p>
              Don't have account?
            </p>
            <a href="" id="redirectRegister">Register Now!</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="addTodo">
    <div class="p-2 mx-0 mt-3 bg-info">
      <form id="addTodoForm" class="row">
        <div class="form-group col-2">
          <input type="text" name="title" class='form-control' placeholder="Title"> 
        </div>
        <div class="form-group col-5">
          <textarea class="form-control" name="description" rows="1" placeholder="Description"></textarea>
        </div>
        <div class="form-group col-3" >
          <input type="date" name="due_date" class="form-control">
        </div>
        <div class="form-group col-2">
          <input type="submit" value="Add Todo" class="form-control btn btn-success">
        </div>
      </form>
    </div>
  </section>

  <section id="todo" class=" bg-info mx-0">
    <div class="row">

      <div class="p-2" id="todoNotYet"></div>
      <div class="p-2" id="todoDone"></div>
    </div>
  </section>
  
  <section id="editTodo">
  </section>
  


  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>

</html>
