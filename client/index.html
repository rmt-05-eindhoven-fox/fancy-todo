<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="afterLogin()">Home</a>
          </li>
        </ul>
      </div>

      <a class="navbar-brand" href="#">Todo List App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="error" class="alert alert-danger" role="alert"></div>
  <!--  LOGIN  -->
  <selection class="container" id="login">
    <div class="row justify-content-center">
      <div class="col-4">
        <h2>Login</h2><br>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              id="login-email"
              autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="login-password"
              autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a id="btn-register" class="btn btn-primary">Register</a>
        </form>
      </div>
    </div>
  </selection>
  <!--  END LOGIN  -->
  <!--  REGISTER  -->
  <selection class="container" id="register">
    <div class="row justify-content-center">
      <div class="col-4">
        <h2>Register</h2><br>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              id="register-email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </selection>
  <!--  END REGISTER  -->
  <!--  CONTENT  -->
  <selection class="container-fluid" id="content">
    <div class="container-lg">
      <div id="show_todos" class="justify-content-center"></div>
      <div id="form_add" class="row justify-content-center"></div>
      <div id="form_edit" class="row justify-content-center"></div>
      <div id="show_button" class="justify-content-center"></div>
    </div>
  </selection>
  <!--  END CONTENT  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
