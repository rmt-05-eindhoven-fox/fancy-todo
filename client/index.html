<html>
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!--Logout-->
      <section class="" id="logout">
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </section>
      <!--End Logout-->
    </header>

    <!--Sign In-->
    <section class="container" id="signin">        
    <div class="row justify-content-center mt-5">
        <form onsubmit="signin(event)">
            <h1>Sign In</h1>
            <div class="form-group" id="signinError">
                <p>Invalid Email/Password</p>
            </div>
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="text" id="signin-email" class="form-control" autocomplete="username" />
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" class="form-control" autocomplete="current-password" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>   
            </div>
        </form>
        <button onclick="showSignup()" class="btn btn-primary">Sign Up</button>
    </div>
    </section>
    <!--End Sign In-->

    <!--Sign Up-->
    <section class="container" id="signup">
    <div class="row justify-content-center mt-5">
        <form onsubmit="signup(event)">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="text" id="signup-email" class="form-control" autocomplete="username" />
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-control" autocomplete="current-password" />
            </div>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>    
            </div>
        </form>
        <button onclick="cancelSignup()" class="btn btn-primary">Cancel</button>
    </div>
    </section>
    <!--End Sign Up-->

    <!--Home-->
    <section class="container-fluid" id="content">
        <div class="row justify-content-center mt-5">
            <h1>Todo list</h1>
            <div id="todos">
            </div>
        </div>
        <!--Edit Todo Form-->
        <section class="container-fluid" id="editFormSection">
            <div class="row justify-content-center mt-5">
                <h1>Edit Todo</h1>
                <div id="editForm"></div>
            </div>
        </section>

        <!--End Edit Todo Form-->
    </section>
    <!--End Home-->



    <!--End Todo List-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
