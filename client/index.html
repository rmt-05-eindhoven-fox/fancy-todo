<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="81303156909-22setk242qvlpr04ekhtbau7qcbj57fi.apps.googleusercontent.com">
  <title>Fancy Todo</title>
  <link rel="icon" href="/assets/Health_(44).jpg" type="image/icon type">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.css">
 <!-- <script>
   src='https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js'
   
 </script>  -->
 <script src="https://kit.fontawesome.com/164d3dc83f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    /* #list-todo-list {
      background-color: white !important;
    } */
    .btn:focus,.btn:active {
   outline: none !important;
   box-shadow: none;
}
  </style>
</head>
<body>

    <!-- ! NAVBAR -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light justified-content-between shadow">
      <div>
        <a class="navbar-brand" href="#" data-toggle="sidebar" id="toggle-anchor">
          <img src="/assets/Health_(44).jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Fancy To Do
        </a>
      </div>
      <div class="d-flex">
        <h6 class="my-auto mx-4" id="fullname"></h6>
        <button type="button" class="btn btn-danger" onclick="confirmSignOut(event)" id="signOut" >Sign Out</button>
      </div>
    </nav>
    
    <!-- ! Home Page -->
    <section id="home-page" class="bg-white w-100">
      <div class="d-flex justify-content-between h-100">
        <div class="m-5 p-5">
          <img src="/assets/undraw_opened_tabs_re_s5ur.svg" alt="todo" class="img-fluid">        
        </div>
        <div class="jumbotron mt-5 w-75">
          <h1 class="display-4">Welcome!</h1>
          <p class="lead">This is a simple app for you to manage your to-do list.</p>
          <hr class="my-4">
          <p>Easily manage and get your tasks done in simple steps.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#exampleModal">Get Started</a>
          <h5 class="mt-4">
            <small class="text-muted">Or sign in <a href="#" data-toggle="modal" data-target="#exampleModal2">here</a> if you already have an account</small>
          </h5>
        </div>
        <div>

    <!--! Modal sign up-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create an account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div class="modal-body">
                    <form id="sign-up-form">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/person-2x.png" alt=""></span>
                        </div>
                        <input type="text" class="form-control" placeholder="John Doe" aria-label="Username" aria-describedby="basic-addon1" id="signUpName">
                      </div>              
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/envelope-closed-2x.png" alt=""></span>
                        </div>
                        <input type="email" class="form-control" placeholder="example@mail.com" aria-label="Username" aria-describedby="basic-addon1" id="signUpEmail">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/lock-locked-2x.png" alt=""></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" id="signUpPassword">
                      </div>
                    </form>
                  </div>
                <div class="modal-footer">
                  <div class="g-signin2 mr-auto" data-onsuccess="onSignIn"></div>
                  <button id="modal-signup" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" onclick="signUp(event)" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
            </div>
          </div>

    <!-- ! Modal sign in-->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel2">Sign in</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div class="modal-body">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/envelope-closed-2x.png" alt=""></span>
                        </div>
                        <input type="email" class="form-control" placeholder="example@mail.com" aria-label="Username" aria-describedby="basic-addon1" id="signInEmail">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/lock-locked-2x.png" alt=""></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" id="signInPassword">
                      </div>
                  </div>
                <div class="modal-footer d-flex">
                  <div class="g-signin2 mr-auto" data-onsuccess="onSignIn"></div>
                  <button id="modal-signin" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" onclick="signIn(event)" data-dismiss="modal" class="btn btn-primary">Let me in!</button>
                </div>
              </div>
            </div>
          </div>

          <a id="modal-password" class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#exampleModal4" style="display: none !important"></a>
    <!-- ! Modal Password -->
          <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel4">Enter your password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div class="modal-body">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><img src="/assets/lock-locked-2x.png" alt=""></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" id="thirdPartyPassword">
                      </div>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button id="thirdPartySignIn" type="button" data-dismiss="modal" onclick="tryRegister(event)" class="btn btn-primary">Let me in!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ! User Page -->
    <section class="row" id="user-page" style="height: 100vh;">
      <!-- ! Side bar -->
      <nav class="col-md-2 border-right bg-secondary shadow px-0" id="sidebar">
        <div class="row">
          <div class="col">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-secondary list-group-item-action active" id="list-todo-list" data-toggle="list" href="#user-todo" role="tab" aria-controls="home">My To-dos</a>
              <a class="list-group-item list-group-item-secondary list-group-item-action" id="list-calendar-list" data-toggle="list" href="#user-calendar" role="tab" aria-controls="profile">My Calendar</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="col tab-content">
        <!-- ! Todo List -->
        <div class="tab-pane fade show active pr-5" role="tabpanel" aria-labelledby="list-todo-list" id="user-todo">
          <div class="container mt-4" id="todos">
            <a class="btn btn-primary btn-sm p-2" href="#" role="button" data-toggle="modal" data-target="#exampleModal3">
              <img src="/assets/icons8-plus-50.png" alt="plus" class="img-fluid" width="25%">
              New To do
            </a>

            <div id="accordion"></div>

          <!-- ! Modal create todo -->

          <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel3">Create new Todo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div class="modal-body">
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1" id="create-title">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="/assets/justify-center-2x.png" alt="Description">
                          </span>
                        </div>
                        <textarea class="form-control" placeholder="Description" aria-label="With textarea" id="create-description"></textarea>
                      </div>
                    
                      <div class="input-group mb-3">
                        <input class="form-control" type="date" id="create-date">
                      </div>
                  </div>
                <div class="modal-footer">
                  <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" onclick="createTodo(event)" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- ! Calendar -->
        <div class="tab-pane fade pr-5" id="user-calendar" role="tabpanel" aria-labelledby="list-calendar-list">
          <div class="container mt-4" id="calendar">
          </div>
        </div>
      </div>
    </section>
      




















  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>  
  <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>
</html>
