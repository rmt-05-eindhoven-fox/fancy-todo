<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="646679172615-nai1lr4pced7hfuei26n3e65jj7uda0h.apps.googleusercontent.com">
  <title>Document</title>
</head>

<body>
  <section class="container" id="register">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h2 style="text-align: center;"><span>
            <a id="navlogin1" style="cursor: pointer;">Login</a>
          </span>|<span>
            <a id="navregister1" style="cursor: pointer; text-decoration: underline;">Register</a>
          </span></h2>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="register-email">Email Address</label>
            <input required type="email" id="register-email" class="form-control" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input required type="password" id="register-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary">Register</button>
        </form>
      </div>
    </div>
  </section>

  <section class="container" id="login">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h2 style="text-align: center;"><span>
            <a id="navlogin" style="cursor: pointer; text-decoration: underline;">Login</a>
          </span>|<span>
            <a id="navregister" style="cursor: pointer;">Register</a>
          </span></h2>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input required type="email" id="login-email" class="form-control" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input required type="password" id="login-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </section>

  <a class="btn btn-danger" onclick="logout();">Sign out</a>

  <section class="container" id="addTodo">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label style="font-size: larger; font-weight: bold;" for="title">Title</label>
            <input required type="text" id="title" class="form-control" placeholder="What will you do today?">
          </div>
          <div class="form-group">
            <label style="font-size: larger; font-weight: bold;" for="description">Description</label>
            <input required type="text" id="description" class="form-control" placeholder="Describe me">
          </div>
          <div class=" form-group">
            <label style="font-size: larger; font-weight: bold;" for="due_date">Date</label>
            <input required type="date" id="due_date" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary">Add Todo</button>
        </form>
      </div>
    </div>
  </section>

  <section class="container" id="editTodo">

  </section>

  <section class="container" id="listTodo">
    <div class="row justify-content-center mt-5">
      <div class="listTodo">
        <div class="container" id="todoContainer">
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>

</html>
