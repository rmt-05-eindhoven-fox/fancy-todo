    <meta charset="utf-8">

    <title>Hello, world!</title>

  <body>
      <div class="landing-page">
        
        <section class="sign-in" id="login">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="javascript:pageManager(0)" class="text-info">Register here</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form onsubmit="login(event)" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_email" id="email-login" placeholder="Your email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <!-- <span class="social-label">Or login with</span> -->
                            <ul class="socials">
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="signup" id="register">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form onsubmit="register(event)" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username-register" placeholder="Your Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password-register" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="javascript:pageManager(1)" class="text-info">I am already registered</a>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    <!-- main -->
    <div class="card"id="main">
        <div class="container card-body" >
            <h2 class="card-title" style="color: #52050A;">Tasks List</h2>
            <a href="#" class="btn btn-info" data-toggle="modal" data-target="#AddTodoForm">Add Todo</a>
            <div class="list-wrapper">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-md-5 mb-3">
                        <table class="table table-hover c_table theme-color table-responsive-sm">
                            <thead style="background-color: rgb(233,223,0); color: darkslategrey;">
                                <tr>
                                <th colspan="3" class="text-center">
                                    Todo
                                </th>
                                </tr>
                            </thead>
                            <tbody id="todo-list" class="todo-list">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-5 mb-3">
                        <table class="table table-hover c_table theme-color table-responsive-sm">
                            <thead style="background-color: rgb(251,80,18); color:whitesmoke;">
                                <tr>
                                <th colspan="3" class="text-center">
                                    Done
                                </th>
                                </tr>
                            </thead>
                            <tbody id="done-list">
                                <!-- <tr>
                                    <td> 
                                        <div class="card">
                                            <div class="card-body">
                                            <h5 class="card-title">Belajar React</h5>
                                            <p class="card-text">Belajar react lewat recording karena instruktur libur tanggal merah</p>
                                            <a href="#" class="btn btn-warning">Undo</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-2 mb-3">
                        <div class="card">
                            <div class="card-body" id="user-info">
                                <h4 class="text-center">Account</h2>
                                <a href="javascript:void();" style="margin-left: 10px; margin-top: 10px;" class="btn btn-info" onclick="logout(event)">Sign Out</a> <br> <br>
                                
                                <div class="modal fade" id="AddTodoForm" role="dialog">
                                    <div class="modal-dialog">
                                    <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <p>Add todo</p>
                                                <form onsubmit="addTodo(event)">
                                                    <div class="form-group">
                                                        <label for="todo-title">Title</label>
                                                        <input type="text" class="form-control" id="todo-title" aria-describedby="textHelp" placeholder="Enter Todo title" required>
                                                        <small id="textHelp" class="form-text text-muted">What are you planning to do?</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="todo-desc">Description</label>
                                                        <input type="text" class="form-control" id="todo-desc" aria-describedby="descHelp" placeholder="Add description here" required>
                                                        <small id="descHelp" class="form-text text-muted">Tell me specifically what it is about?</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="todo-date">Due Date</label>
                                                        <input type="date" class="form-control" id="todo-date" aria-describedby="dateHelp" required>
                                                        <small id="dateHelp" class="form-text text-muted">When is the deadline?</small>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
