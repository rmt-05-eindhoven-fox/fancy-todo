<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="941832502876-0kur4qsuv5oubgid8p5mnigffrjngcg7.apps.googleusercontent.com">
    <title>Fancy Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <section id="register-page">
        <div class="d-flex justify-content-center align-items-center bg-dark" style="height: 100vh;">
            <div class="p-5 bg-light shadow" style="height: 70%; width: 30%; border-radius: 10px;">
                <h2 align="center">Register</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" placeholder="input your email" id="register-email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" placeholder="input your password" id="register-password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Register</button>
                    </div>
                </form>
                <p align="center">Already have an account ? click <a href="#" onclick="showLoginPage()">here</a></p>
            </div>
        </div>
    </section>

    <section id="login-page" style="display: none;">
        <div class="d-flex justify-content-center align-items-center bg-dark" style="height: 100vh;">
            <div class="p-5 bg-light shadow" style="height: 70%; width: 30%; border-radius: 10px;">
                <h2 align="center">Login</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" placeholder="input your email" id="login-email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" placeholder="input your password" id="login-password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </div>
                    <div align="center" style="width: 310px;" class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
                </form><br>
                <p align="center">Don't have an account yet ? click <a href="#" onclick="showRegisterPage()">here</a></p>
            </div>
        </div>
    </section>

    <section id="homepage" style="display: none;">
        <nav class="navbar navbar-dark bg-dark">
            <a href="http://localhost:8080" class="navbar-brand">Fancy Todo</a>
            <button class="btn btn-outline-danger my-2 my-sm-0" onclick="logout()">Logout</button>
        </nav>
    </section>

    <section class="mt-3" align="center" id="add-todo">
        <form onsubmit="addTodo(event)">
            <input type="text" id="add-title" placeholder="Add title here">
            <input type="text" id="add-description" placeholder="Add description here">
            <input type="date" id="due-date">
            <button type="submit" class="btn btn-outline-success">Add</button>
        </form>
    </section>

    <section>
        <div style="display: none;" class="ml-3 mr-3 row" id="list-todo">

        </div>
        <div style="display: none;" class="ml-3" id="getTodoById">
            
        </div>
    </section>




    <!-- JQUERY BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"  crossorigin="anonymous"></script>
    <!-- JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- GOOGLE PLATFORM LIBRARY -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Sweet Alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
