<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google auth -->
  <meta name="google-signin-client_id"
    content="646679172615-mibulmsmdkuc6ak9lp3f4m5o6p4k4ctm.apps.googleusercontent.com">
  <title>Document</title>
</head>

<body>
  <!-- Landing Page -->
  <div class="containerLanding" id="landingPage">
    <div class="container d-flex align-items-center justify-content-center mt-3">
      <h1 class="md-5 text-white">Fancy Todo</h1>
      <img src="src/icon.png" class="ml-3" style="width: 7%" alt="">
    </div>
    <div class="frame mt-5">
      <!-- Navigasi -->
      <div class="nav">
        <ul class="links">
          <li class="signin-active font-weight-bold"><a class="butn">Login</a></li>
          <li class="signup-inactive font-weight-bold"><a class="butn">Register</a></li>
        </ul>
      </div>
      <!-- Login -->
      <form class="form-signin" onsubmit="login(event)">
        <label class="text-dark font-weight-bold" for="login-email">Email Address</label>
        <input required style="color: black;" type="email" id="login-email" class="form-styling"
          placeholder="example@email.com">
        <label class="text-dark font-weight-bold" for="login-password">Password</label>
        <input required style="color: black;" type="password" id="login-password" class="form-styling">
        <button style="margin-left: 145px;" type="submit" class="btn btn-success mt-2">Login</button>
        <h6 class="row justify-content-center mt-5">Or login with</h6>
        <div style="margin-left: 120px;" class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
      <!-- Register -->
      <form class="form-signup" onsubmit="register(event)">
        <label class="text-dark font-weight-bold" for="register-email">Email Address</label>
        <input required style="color: black;" type="email" id="register-email" class="form-styling"
          placeholder="example@email.com">
        <label class="text-dark font-weight-bold" for="register-password">Password</label>
        <input required style="color: black;" type="password" id="register-password" class="form-styling">
        <button style="margin-left: 140px;" type="submit" class="btn btn-success mt-2">Register</button>
      </form>
    </div>
  </div>

  <!-- Logout -->
  <a class="btn btn-danger" id="logout" onclick="logout();">Logout</a>

  <!-- Add Todo -->
  <section class="container" id="addTodo">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label style="font-size: larger; font-weight: bold;" for="title">Title</label>
            <input required type="text" id="title" class="form-control" placeholder="What will you do today?">
          </div>
          <div class="form-group">
            <label style="font-size: larger; font-weight: bold;" for="description">Description</label>
            <input required type="text" id="description" class="form-control" placeholder="Describe me">
          </div>
          <div class=" form-group">
            <label style="font-size: larger; font-weight: bold;" for="due_date">Date</label>
            <input required type="date" id="due_date" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary">Add Todo</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Edit todo -->
  <section class="container" id="editTodo"></section>

  <!-- List todo -->
  <section class="container" id="listTodo">
    <div class="row justify-content-center mt-5">
      <div class="listTodo">
        <div class="container scrollable" id="todoContainer">
        </div>
      </div>
    </div>
  </section>

  <!-- Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
