<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <!-- GOOGLE CLIENT SIGN IN -->
    <meta name="google-signin-client_id" content="312575173633-ri2dq544u9dhhqng1g3qcql07tojgoi7.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- LOGIN -->
    <section class="container" id="login">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="login-email">
                Email
            </label><br>
            <input 
                type="text"
                id="login-email"
            ><br>
    
            <label for="login-password">
                Password
            </label><br>
            <input 
                type="password"
                id="login-password"
            ><br>
    
            <button type="submit" class="btn btn-primary">Login</button>
            <a onclick="registerForm(event)">Register</a>  
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <!-- <a href="#" onclick="signOut();">Sign out</a> -->
        </form>
          
    </section>
    <!-- END LOGIN -->

    <!-- REGISTER -->
    <section class="container" id="register">
        <h2>Register</h2>
        <form onsubmit="register(event)">
            <label for="register-email">
                Email
            </label><br>
            <input 
                type="text"
                id="register-email"
            ><br>
    
            <label for="register-password">
                Password
            </label><br>
            <input 
                type="password"
                id="register-password"
            ><br>
    
            <button type="submit" class="btn btn-primary">Register</button>
            
        </form>    
    </section>
    <!-- END REGISTER -->

    <!-- HOME -->
    <section id="content">
        <button class='btn btn-danger' onclick="logout()">Logout</button>
        
        
        <div>
        <h1>Todo List</h1>
        <!-- Todo List -->
        <table id='todoList' border="1">
            <tr>
                <th>Status</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due date</th>
            </tr>
         
        </table>

        <h1>Todo Add</h1>
        <!-- Todo Add -->
        <form onsubmit="addTodo(event)">
            <label for="title-form">
                Title
            </label><br>
            <input 
                type="text"
                id="title-form"
            ><br>
    
            <label for="description-form">
                Description
            </label><br>
            <input 
                type="text"
                id="description-form"
            ><br>

            <label for="due-date-form">
                Due date
            </label><br>
            <input 
                type="date"
                id="due-date-form"
            ><br>
    
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
        </div>

    </section>
    <!-- END HOME -->

    <!-- EDIT TODO --> 
    <section id="edit-content">
        
    </section>
    <!-- END EDIT TODO --> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- REQUIRE GOOGLE SIGN IN -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- REQUIRE SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- REQUIRE AJAX AND INDEX.JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
