<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="google-signin-client_id" content="826714744713-kbk43co0cp58c7r4u47kek6vjpu1shbk.apps.googleusercontent.com">
  <title>Hello World</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <section class="container" id="landing">
    <div class="row align-items-center" style="height: 100vh;">
      <div class="col-7">
        <img class='w-100' src="./assets/image.svg"/>
      </div>
      <div class="col-5 p-5 shadow rounded bg-dark">
        <h1>Login Todo</h1>
        <hr/>
        <br><div class="error-message"></div>
        <form onsubmit="login(event)" id="login">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="login-email" class="form-control" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login-password" class="form-control" autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button><br/><br/>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <br/>
          <span class="btn btn-link" onclick="toRegister()">Doesn't have an account? Register now!</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
  <section class="container" id="register" style="display: none;">
    <div class="row align-items-center" style="height: 100vh;">
      <div class="col-7">
        <img class='w-100' src="./assets/image.svg"/>
      </div>
      <div class="col-5 p-5 shadow rounded  bg-dark">
        <h1>Register User</h1>
        <hr/>
        <br><div class="error-message"></div>
        <form onsubmit="register(event)" id="register">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" class="form-control">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="register-email" class="form-control" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="register-password" class="form-control" autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button><br><br>
          <span class="btn btn-link" onclick="tologin()">Already have an account? Login now!</span>
          <br/><br/>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>

  <section id="content" class="justify-content-center">
    <div class="sidenav shadow">
      <div id="home" class="row" style="width: 100%;"></div>
      <hr>
      <span onclick="fetchTodo()">My Todolist</span>
      <span onclick="toProject()">Assigned to you</span>
      <span onclick="toImportant()">Important</span>
      <br><br>
      <button class="btn btn-dark" onclick="logout()">Logout</button><br><br>
      <button type="button" onclick="getquote()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Words Of Wisdom</button>

    </div>
    <div class="main">
      <div class="row" style="width:100%;">
        
        <div class="col-10 mt-5">
          <h1>My Plans</h1>
          <hr>
        </div>
        <div class="col-2 mt-5">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-calendar2-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 3.5c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1zm8.854 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
          </svg><br>Add Todo</button>
        </div>
        
        <div id="editform" class="col-5 p-5 shadow rounded bg-dark" style="display: none;"></div>
        <br><div class="error-message"></div>
        <div id="todolist" class="row" style="width: 100%;"></div>
        <div id="project" class="row" style="width: 100%;">
          <form onsubmit="fetchProject()">
            <div class="form-group">
            <select id="projectform">
              <option value="" class="form-control" selected disabled>--Select Project--</option>
            </select>
            </div>
          </form>
        </div>

        </div>
      </div>
    </div>
  </section>
  <div id="modal"></div>
  <!-- Modal Add New Todo-->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Add New Todo</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addtodoform" onsubmit="addtodo(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input id="due_date" class="form-control" type="date">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="add" type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content bg-dark" id="quote">
    </div>
  </div>
</div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script>$('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })</script>
</body>
</html>
