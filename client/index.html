<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="790332648718-5ij89p1a3db2kkas7g28833sd2iqo3ku.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="https://colorlib.com/etc/regform/colorlib-regform-7/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://colorlib.com/etc/regform/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet">
    <link href="./todo.css" rel="stylesheet">
</head>
<body>
    <section class="signup" id="register-login">
        <div class="row">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form" id="form-login">
                        <h2 class="form-title">Sign In</h2>
                            <div class="form-group">
                                <label for="email">
                                    <i class="zmdi zmdi-email"></i>
                                </label>
                                <input type="email" name="login-email" id="login-email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass">
                                    <i class="zmdi zmdi-lock"></i>
                                </label>
                                <input type="password" name="login-password" id="login-password" placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="sigin" id="sigin" class="form-submit" value="Login" onclick="login()" />
                            </div>                            
                            <div class="form-group">
                                Don't have account ? please <a href="#" class="" id="register">Register</a>
                            </div>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <div class="signup-form" id="form-register" style="display: none;">
                        <h2 class="form-title">Sign Up</h2>
                            <div class="form-group">
                                <label for="email">
                                    <i class="zmdi zmdi-email"></i>
                                </label>
                                <input type="email" name="register-email" id="register-email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass">
                                    <i class="zmdi zmdi-lock"></i>
                                </label>
                                <input type="password" name="register-password" id="register-password" placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="sigin" id="signup" class="form-submit" value="Register" onclick="register()"/>
                            </div>                            
                            <div class="form-group">
                                Already have account ? please <a href="#" class="" id="login">Login</a>
                            </div>
                    </div>
                    <div class="signup-image">
                        <figure>
                            <img src="img.png" alt="sing up image">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
    </section>    

    <section id="home" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <p class="navbar-brand" href="#"><b>Fancy Todo</b></p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav mr-auto">                   
                </ul>
                <div class="form-inline">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <p class="nav-link waves-effect waves-light" onclick="logout()"><b>Logout</b></p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="height: 40px"></div>
    </section>

    <section id="section-project" style="display: none;">        
        <div class="container-fluid mt-2">
            <h2 id="icon-square" class="section-heading mb-4">
                List Project 
                <div type="button" class="btn btn-info float-right btn-md" data-toggle="modal" data-target="#ModalAddProject">Add Project</button></div>            
            </h2>
        </div>
        <div class="container-fluid mt-2">            
            <div class="list-group" id="list-project">
            </div> 
        </div>         
    </section>

    <section id="section-todo" style="display: none;">        
        <div class="container-fluid mt-2">
            <h2 id="icon-square" class="section-heading mb-4">
                Todo List
                <div type="button" class="btn btn-info float-right btn-md" data-toggle="modal" data-target="#ModalAddTodo">Add Todo</button></div>            
                <div type="button" class="btn btn-info float-right btn-md" onclick="initScreen()">Projects</button></div>    
            </h2>
        </div>
        <div class="container-fluid mt-2">            
            <div class="container-todo">
                <div class="col">
                 <p class="title">New Task</p>
                 <div class="cards" id="card-new">
                  <ul id="col-new" class="draggable status-id" data-id="New">
                 </ul>
               </div>
               </div>
               <div class="col">
                 <p class="title">Inprogress</p>
                 <div class="cards"  id="card-inprogress">
                  <ul id="col-inprogress" class="draggable status-id" data-id="Inprogress">
                 </ul>
               </div>
               </div>
               <div class="col">
                 <p class="title">Done</p>
                 <div class="cards" id="card-done">
                  <ul id="col-done" class="draggable status-id" data-id="Done">
                 </ul>
                 </div>
                 </div>
            </div>
               
        </div>         
    </section>

    <section id="ModalProject">
        <div class="modal fade" id="ModalAddProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="md-form md-outline">
                        <input type="project_name" id="project_name" class="form-control" placeholder="Project Name">
                    </div>                      
                    <div class="md-form md-outline">
                        <select class="browser-default custom-select" name="project_status" id="project_status">
                            <option selected>Project Status</option>
                            <option value="open">open</option>
                            <option value="close">close</option>
                        </select>                             
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProject()">Save</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="ModalEditProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="project_id_edit">
                    <div class="md-form md-outline">
                        <input type="text" id="project_name_edit" class="form-control" placeholder="Project Name">
                    </div>                      
                    <div class="md-form md-outline">
                        <select class="browser-default custom-select" name="project_status_edit" id="project_status_edit">
                            <option selected>Project Status</option>
                            <option value="open">open</option>
                            <option value="close">close</option>
                        </select>                             
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProject()">Update</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="ModalAddMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="project_id">
                    <div class="md-form md-outline">
                        <input type="email" id="user_email" class="form-control" placeholder="Email">
                    </div>                                         
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="saveMember()">Save</button>
                    <table class="table table-striped table-responsive-md btn-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-member">

                        </tbody>
                    </table>                        
                </div>
                <div class="modal-footer">
                </div>
                </div>
            </div>
        </div>
    </section>      

    
    <section id="ModalTodo">
        <div class="modal fade" id="ModalAddTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="todo_project_id">
                    <div class="md-form md-outline">
                        <input type="text" id="todo_title" class="form-control" placeholder="Title">
                    </div> 
                    <div class="md-form md-outline">
                        <input type="text" id="todo_description" class="form-control" placeholder="Description">
                    </div>                       
                    <div class="md-form md-outline">
                        <select class="browser-default custom-select" name="todo_status" id="todo_status">
                            <option selected>Todo Status</option>
                            <option value="New">New</option>
                            <option value="Inprogress">Inprogress</option>
                            <option value="Done">Done</option>
                        </select>                             
                    </div>
                    <div class="md-form md-outline">
                        <input type="date" id="todo_due_date" class="form-control" placeholder="Due Date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTodo()">Save</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="ModalEditTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="todo_id">
                    <div class="md-form md-outline">
                        <input type="text" id="todo_title_edit" class="form-control" placeholder="Title">
                    </div> 
                    <div class="md-form md-outline">
                        <input type="text" id="todo_description_edit" class="form-control" placeholder="Description">
                    </div>                       
                    <div class="md-form md-outline">
                        <select class="browser-default custom-select" name="todo_status" id="todo_status_edit">
                            <option selected>Todo Status</option>
                            <option value="New">New</option>
                            <option value="Inprogress">Inprogress</option>
                            <option value="Done">Done</option>
                        </select>                             
                    </div>
                    <div class="md-form md-outline">
                        <input type="date" id="todo_due_date_edit" class="form-control" placeholder="Due Date">
                    </div>                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateTodo()">Update</button>
                </div>
                </div>
            </div>
        </div>
    </section>      




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script type="text/javascript" src='https://dl.dropboxusercontent.com/u/496929/js/jquery-collision.min.js'></script>
    <script type="text/javascript" src='https://dl.dropboxusercontent.com/u/496929/js/jquery-ui-draggable-collision.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
