<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1095760211786-qokfg5qdtd90at78uq37gtaj3u5385uu.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Fancy todo</title>
</head>
<body>
    <section id="sign-in-page"> 
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">
                <h2 class="text-center">Welcome to my todo</h2>
                <br>
                <img class="w-100" src="./assets/undraw_To_do_list_re_9nt7.png" alt="login page">
                <h2 class="text-center">Sign in</h2>
                
                <form class="mt-4" onsubmit="signIn(event)">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="your email" id="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="your password" id="password">
                    </div>
                    <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;">Sign in</button>
                </form>
                <button class="btn btn-block text-white mt-3" onclick="showSignUp(event)" style="background-color: #42b0f8;"> Sign up</button>
                <br>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </section>
    <section id="sign-up-page"> 
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="p-5 bg-light shadow" style="width: 30%; height: 70%; border-radius: 10px;">
                <h2 class="text-center">Sign up here</h2>
                <img class="w-100" src="./assets/undraw_sign_in_e6hj.png" alt="login page">
                <form class="mt-4" onsubmit="signUp(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="sign-up-email" placeholder="your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="sign-up-password" placeholder="your password">
                    </div>
                    <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign up</button>
                </form>
            </div>
        </div>
    </section>
    <section id="home-page" class="bg-light" style="height: 100vh; overflow-y: auto;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Fancy Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-2" onsubmit="addTodo(event)">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">add new todo</button>
                </form>
                <form class="form-inline my-2 my-lg-0" onsubmit="logOut(event)">
                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Sign out</button>
                </form>
                
            </div>
        </nav>
        <div class="container d-flex justify-content-center pt-5 flex-wrap" id="list-todo">
            <!-- <div class="card mx-4 mt-4 shadow" style= "width: 25%;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">
                        Example text
                    </p>
                    <button class="btn btn-primary">Edit Todo</button>
                    <button class="btn btn-primary">Update Todo</button>
                    <button class="btn btn-danger">Delete Todo</button>
                </div>
            </div> -->
        </div>
    </section>
    <section id="add-todo-form"> 
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
          <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">
            <h2 class="text-center">Add new Todo</h2>
            <img class="w-100" src="./assets/undraw_To_do_list_re_9nt7.png" alt="todo-list">
            <form class="mt-4" onsubmit="addedTodo(event)">
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="your title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description" placeholder="first name">
              </div>
              <div class="form-group">
                <label for="last_name">Due date</label>
                <input class="form-control" type="date" id="due-date">
              </div>
              <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Add</button>
            </form>
          </div>
        </div>
      </section>
      <section id="edit-todo-form"> 
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
          <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">
            <h2 class="text-center">Edit your Todo</h2>
            <img class="w-100" src="./assets/undraw_To_do_list_re_9nt7.png" alt="todo-list">
            <form class="mt-4" onsubmit="editedTodo(event)">
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="your title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description" placeholder="first name">
              </div>
              <div class="form-group">
                <label for="last_name">Due date</label>
                <input class="form-control" type="date" id="due-date">
              </div>
              <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Add</button>
            </form>
          </div>
        </div>
      </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="index.js"></script>
</body>
</html>
