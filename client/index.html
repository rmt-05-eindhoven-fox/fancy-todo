<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google-signin-client_id" content="325953482769-sct8or8mnr4ec7o2iqjo4m0jl9pbsbgs.apps.googleusercontent.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous"
	>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<section id="landing-page">
		<div class="row no-gutters">
			<div class="col-md-6 no-gutters">
				<div class="login d-flex justify-content-center align-items-center mt-5">
					<div class="login-cover">
						<h1>Welcome!</h1>
						<h3>Already have an account?</h3><br>
						<button onclick="login_form()">Login</button>
					</div>

					<div class="login-form">
						<form onclick="login(event)">
							<div class="form-group">
								<label for="login-email">Email</label>
								<input type="text" id="login-email" class="form-control" autocomplete="email">
							</div>
							<div class="form-group">
								<label for="login-password">Password</label>
								<input type="password" id="login-password" class="form-control" autocomplete="current-password">
							</div>
							<button type="submit" class="btn btn-primary">Login</button><br><br>
							<div class="g-signin2" data-onsuccess="onSignIn"></div>
						</form>
					</div>
				</div>
			</div>
	
			<div class="col-md-6 no-gutters">
				<div class="register d-flex justify-content-center align-items-center mt-5">
					<div class="register-cover">
						<h1>Welcome!</h1>
						<h3>Don't have an account?</h3><br>
						<button onclick="register_form()">Register</button>
					</div>

					<div class="register-form">
						<form onclick="register(event)">
							<div class="form-group">
								<label for="register-email">Email</label>
								<input type="text" id="register-email" class="form-control" autocomplete="email">
							</div>
							<div class="form-group">
								<label for="register-password">Password</label>
								<input type="password" id="register-password" class="form-control" autocomplete="current-password">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="container" id="home-page">
		<div id="todo_lists" class="row">
			<div id="pending" class="col">
				<h1>pending</h1>
			</div>
			<div id="on_progress" class="col">
				<h1>Onprogress</h1>
			</div>
			<div id="done" class="col">
				<h1>Done</h1>
			</div>
			<div id="create" class="col">
				<h1>Create</h1>
				<form>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" value="" autocomplete="title">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" id="description" class="form-control" value="">
					</div>
					<div class="form-group">
						<input type="radio" name="status" value="pending" checked>
						<label for="pending">Pending</label><br>
						<input type="radio" name="status" value="on progress">
						<label for="on_progress">On progress</label><br>
						<input type="radio" name="status" value="done">
						<label for="done">Done</label>
					</div>
					<div class="form-group">
						<label for="due_date">Due Date</label>
						<input type="date" id="due_date" name="due_date" class="form-control" value="">
					</div>
					<button type="submit" onclick="create(event)" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<a href="#" onclick="signOut();">Sign out</a>
		<!-- <button onclick="logout()">Logout</button> -->
		
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
