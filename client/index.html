<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google CLIENT ID meta -->
  <meta name="google-signin-client_id" content="257701925850-sj3m6v1ep7cp6dhhht0gn532r1h2sgct.apps.googleusercontent.com">
  <!-- Bootstrap -->
  <link 
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous"
  />
  <title>Fancy ToDo App</title>
</head>
<style>
  .todo {
    height: 20px
  }
</style>
<body>
  <!-- REGISTER -->
  <section class="container" id="register">
    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="register(event)"> 
          <div class="form-group">
            <label for="register-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="register-email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </section>
  <!-- END REGISTER -->

  <!-- LOGIN -->
  <section class="container" id="login">
    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="login(event)"> 
          <div class="form-group">
            <label for="login-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="login-email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="login-password">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <a href="#" onclick="signOut();">Sign out</a>
        </form>
      </div>
    </div>
  </section>
  <!-- END LOGIN -->

  <!-- HOME -->
  <section class="container-fluid" id="home">
    <!-- <div><p>INI HOME</p></div> -->
    <div style="text-align: right; padding: 20px;">
      <button class="btn btn-danger" id="logout">Logout</button>
    </div>

    <div class="bg-light row justify-content-right">

      <section class="container" id="">
        <div class="row justify-content-center mt-5">
          <div class="col-4"> 
            <p style="text-align: center;"><strong>Add Task</strong></p>
            <form action="" onsubmit="addTodo(event)">

              <div class="alert alert-danger" role="alert" id="errors">
              </div>

              <div class="form-group">
                <label for="">Title</label>
                <input class="form-control" type="title" id="todo-title">
              </div>
              <div class="form-group">
                <label for="login-password">Description</label>
                <input class="form-control" type="description" id="todo-description">
              </div>
              <div class="form-group">
                <label for="login-password">Status</label>
                <input class="form-control" type="status" id="todo-status">
              </div>
              <div class="form-group">
                <label for="login-password">Deadline</label>
                <input type="date" class="form-control" type="due_date" id="todo-due_date">
              </div>

              <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Add Todo</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div><br><br>
    
    <div class="container-lg">
      <p style="text-align: center;"><strong>To Do List</strong></p><br><br>
      <div id="todo" class="row row-cols-2">
      
      </div><br>
    </div>

  </section>
  <!-- END HOME -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>
</html>
