<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous"
    />
    <title>What To Do?</title>
  </head>
  <body>
    <!-- NAVIGATION -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What To Do?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Login <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    <!-- END NAVIGATION -->

    <!-- REGISTER -->
    <section class="containter">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email">Email</label><br>
              <input 
                type="email" 
                id="register-email" 
                class="form-control" 
                autocomplete="email"
              /><br>
              <label for="password">Password</label><br>
              <input 
                type="password" 
                id="register-password" 
                class="form-control" 
                autocomplete="current-password"
              /><br>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- END REGISTER -->

    <!-- LOGIN -->
    <section class="containter">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="email">Email</label><br>
              <input 
                type="email" 
                id="login-email" 
                class="form-control" 
                autocomplete="email"
              /><br>
              <label for="password">Password</label><br>
              <input 
                type="password" 
                id="login-password" 
                class="form-control" 
                autocomplete="current-password"
              /><br>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- END LOGIN -->

    <!-- HOME -->
      <section id="content" class="container-fluid">
        <div>Homepage</div>
      </section>
    <!-- END HOME -->

    <!-- CREATE TODO -->
    <section class="containter">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form onsubmit="login(event)">
            <div class="form-group">
              
              <label>Title</label><br>
              <input 
                type="text" 
                id="create-title" 
                class="form-control"
              /><br>

              <label>Description</label><br>
              <input 
                type="text" 
                id="create-description" 
                class="form-control"
              /><br>

              <label>Status</label><br>
              <input type="radio" name="status" value="on going">
              <label for="statdone">On Going</label><br>
              <input type="radio" name="status" value="done">
              <label for="statdone">Done</label><br><br>

              <label>Due Date</label><br>
              <input 
                type="date" 
                id="create-duedate" 
                class="form-control"
              /><br>

              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- END CREATE -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
