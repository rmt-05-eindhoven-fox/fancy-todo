    <section id="formAddTodo">
      <form onsubmit="addTodo(event)">
        <div>
          <table>
            <tr>
              <th>
                <label for="">Title</label>

              <td>

            </tr>

              </th>

        </div>
      </form>
    </section>

    <section id="formUpdateTodo">
      <form onsubmit="updateTodo(event)">
        <input type="text" name="updateId" id="updateId" hidden>
        <div>
          <table>
            <tr>
              <th>
                <label for="">Title</label>
              </th>

            </tr>
            <tr>
              <th>
                <label for="">Description</label>
              </th>
              <td>
                <textarea rows="4" cols="50" name="comment" form="usrform" id="updateDescription">

              </td>
            </tr>
            <tr>
              <th>
                <label for="">Due Date</label>
              </th>
              <td>
                <input type="date" name="due_date" id="updateDue_date">
              </td>
            </tr>
          </table>
          <button type="submit"> Update Todo</button>
        </div>
      </form>
    </section>
