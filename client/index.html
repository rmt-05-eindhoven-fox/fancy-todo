<body>

    <!-- Section Login -->
    <section class="Form my-4 mx-5" id="login">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./todo.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h3>Login into your account</h3>
                    <form onsubmit="login(event)">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" id="login-email" class="form-control my-3 p-4"
                                    placeholder="Email address" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="login-password" class="form-control my-3 p-4"
                                    placeholder="password" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-primary" mt-3 mb-5>Login</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <!-- GOOGLE signin signout -->
                            <div class="col-lg-7">
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                </div>


                <div class="form-row">
                    <p>Don't have an account? <a href="#" onclick="toRegister(event)">Register here</a></p>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>


    <!-- Register -->
    <section class="Form my-4 mx-5" id="register">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./todo.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h3>Register your account</h3>
                    <form onsubmit="register(event)">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" id="register-email" class="form-control my-3 p-4"
                                    placeholder="Email address" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="register-password" class="form-control my-3 p-4"
                                    placeholder="password" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-primary" mt-3 mb-5>Register</button>
                            </div>
                        </div>
                        <div class="checkbox mb-3">
                            <p>
                                Already have an account? <br>
                                <a href="" onclick="toLogin(event)">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Section navbar -->
    <section id="home" style="width: 100%; height: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ToDo Apps</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="todoList()">Todo List <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="todoAdd()">Add Todo <span class="sr-only"></span></a>
                    </li>
                </ul>
                <button type="button" class="btn btn-danger" id="logout">Logout</button>
            </div>
        </nav>
    </section>





    <!-- list todo bootstrap -->
    <div id="listTodo">

        <!-- Modal Edit -->
        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="dataTodoAdd" onsubmit="postTodoAdd()">
                            <h3 align="center">Add Todo</h3>
                            <center>

                            <div class="form-group col-md-6">
                                <label for="title">Title</label>
                                <input type="number" id="id-edit" hidden>
                                <input type="text" class="form-control" id="title-edit">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description-edit">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="status-edit">Status</label>
                                <select id="status-edit" class="form-control">
                                    <option value="#">Choose...</option>
                                    <option value="false">Uncomplete</option>
                                    <option value="true">Complete</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control" id="due_date-edit">
                            </div>
                            </center>
                
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="postData()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
            <tbody id="dataTodoList"></tbody>
            </tr>
            </tbody>


        </table>
    </div>

    <!-- addTodo Bootstrap -->
    <div id="todoAdd">
        
        <form id="dataTodoAdd" onsubmit="postTodoAdd()">
            <h3 align="center">Add Todo</h3>
            <center>
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group col-md-4">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                    <option value="#">Choose...</option>
                    <option value="false">Uncomplete</option>
                    <option value="true">Complete</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date">
            </div>
                <button type="submit" class="btn btn-success">Save</button>
            </center>

        </form>
    </div>
