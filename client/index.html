<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="576359262928-j72spdh43jcdfj97afdiq6035cnpjdae.apps.googleusercontent.com">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous"
    />
    <title>Fancy Todo</title>
  </head>
  <body>
    <!-- NAVIGATION -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What To Do?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Login <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    <!-- END NAVIGATION -->

    <!-- REGISTER -->
    <section id="register-page" class="containter">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h2>Register a New Account</h2>
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email">Email</label><br>
              <input 
                type="email" 
                id="register-email" 
                class="form-control" 
                autocomplete="email"
              /><br>
              <label for="password">Password</label><br>
              <input 
                type="password" 
                id="register-password" 
                class="form-control" 
                autocomplete="current-password"
              /><br>
              <button type="submit" class="btn btn-primary">Register</button>
              <button onclick="jumpToLogin()" class="btn btn-link mt-3">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- END REGISTER -->

    <!-- LOGIN -->
    <section id="login-page" class="containter">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
              <label for="email">Email</label><br>
              <input 
                type="email" 
                id="login-email" 
                class="form-control" 
                autocomplete="email"
              /><br>
              <label for="password">Password</label><br>
              <input 
                type="password" 
                id="login-password" 
                class="form-control" 
                autocomplete="current-password"
              /><br>
              <button type="submit" class="btn btn-primary">Login</button><br><br>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <button onclick="jumpToRegister()" class="btn btn-link mt-3">Register now</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- END LOGIN -->

    <!-- HOME -->
      <section id="home-page" class="container-fluid">
        <div>Homepage</div>
      </section>
    <!-- END HOME -->

    <!-- CONTENT -->
      <section id="content-page">
        <div>UNDER CONSTRUCTION</div>
        <a onclick="viewAllTodos()" class="btn btn-light">View All Todos</a>
        <a href="#" onclick="onSignOut();">Sign out</a>
        <div id="view-AllTodos"></div>
      </section>
    <!-- END CONTENT -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
