<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="211581587680-650hf5le655dgobcnb33sl1obicvtllt.apps.googleusercontent.com">
    <title>Fancy Todo</title>
  </head>
  <body>
    <section class="container mt-5" id="register">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="register(event)">
                    <h1>REGISTER</h1>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="text" id="register-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </section>
    <section class="container mt-5" id="login">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <h1>LOGIN</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="text" id="login-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control">
                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <a href="#" onclick="signOut();"><button class="btn btn-danger">Sign out</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container mt-5 mb-5" id="create">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="create(event)">
                    <h1>CREATE TODO</h1>
                    <div class="form-group">
                        <label for="title-todo">Title</label>
                        <input type="text" id="title-todo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description-todo">Description</label>
                        <input type="text" id="description-todo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="due-date-todo">Due Date</label>
                        <input type="date" id="due-date-todo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>
        </div>
    </section>
    <section class="container mt-5 mb-5" id="edit">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="edit(event)">
                    <h1>EDIT TODO</h1>
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <input type="text" id="edit-description" class="form-control">
                    </div>
                    <div class="form-group" id="edit-status">
                        <input type="radio" id="true" name="status" value="true">
                        <label for="true">Done</label><br>
                        <input type="radio" id="false" name="gender" value="false">
                        <label for="false">Ongoing</label><br>
                    </div>
                    <div class="form-group">
                        <label for="edit-due-date">Due Date</label>
                        <input type="date" id="edit-due-date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>
        </div>
    </section>
    <section class="container mt-5 mb-5" id="read">
        <div class="row justify-content-center">
            <div class="col-4">
                <div id="todolist"><br>
                    <h1>TODO LIST</h1>
    
                </div>
            </div>
        </div>
    </section>
    <section class="container mb-5" id="logout">
        <div class="row justify-content-center">
            <div class="col-4">
                    <button type="submit" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
