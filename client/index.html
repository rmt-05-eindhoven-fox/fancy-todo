<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="211581587680-650hf5le655dgobcnb33sl1obicvtllt.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <style>
        body{
            background-image: url(https://images.alphacoders.com/846/84631.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
  </head>
  <body>
    
    <div id="error" class="alert alert-danger" role="alert">
    </div>
    <div id="sukses" class="alert alert-success" role="alert">
    </div>


    <section class="container mt-5" id="login">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <h1>LOGIN</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="text" id="login-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control">
                    </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                </form><br>
                <button onclick="openRegister()" class="btn btn-success">Register</button><br><br>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </section>
    <section class="container mt-5" id="register">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="register(event)">
                    <h1>REGISTER</h1>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="text" id="register-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form><br>
                <button onclick="loginpage()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </section>

    
    <section class="container mt-5 mb-5" id="create">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="create(event)">
                    <h1>CREATE TODO</h1>
                    <div class="form-group">
                        <label for="title-todo">Title</label>
                        <input type="text" id="title-todo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description-todo">Description</label>
                        <input type="text" id="description-todo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="due-date-todo">Due Date</label>
                        <input type="date" id="due-date-todo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form><br>
                <button onclick="hideadd()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </section>
    <section class="container mt-5 mb-5" id="edit">
        
                
            
    </section>
    <section class="container mt-5 mb-5" id="read">
        <div class="row justify-content-center">
            <div class="col-10">
                <div><br>
                    <h1>TODO LIST</h1>
                    <table class="table table-dark" border="2">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="todolist">
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-primary" onclick="opentaddtodo()">ADD TODO</button>
            </div>
        </div>
    </section>
    <section class="container mb-5" id="logout">
            <button type="submit" class="btn btn-danger" style="position: absolute; right: 10px; top: 10px;" onclick="logout()">Logout</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>
</html>
