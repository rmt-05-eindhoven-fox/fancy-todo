<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my To-Do apps</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- LOGIN PAGE -->
  <div id="login-page" class="container">

    <div class="row justify-content-center">
      <div class="col-4">
        <h1 class="text-center">Login</h1>


        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input id="login-email" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="login-password">Password:</label>
            <input id="login-password" class="form-control" type="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>

      </div>
      </form>
    </div>
  </div>
  <!-- END LOGIN PAGE -->


  <!-- HOMEPAGE -->
  <div id="homepage" class="container-fluid homepage">
    <nav class="navbar navbar-dark navbar-expand-lg fluid">
      <!-- Navbar-->
      <a class="navbar-brand" href="#">To-Do</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Welcome</h1>
  </div>
  <!-- END HOMEPAGE -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
