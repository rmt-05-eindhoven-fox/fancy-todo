<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <!-- GOOGLE CLIENT SIGN IN -->
    <meta name="google-signin-client_id" content="312575173633-ri2dq544u9dhhqng1g3qcql07tojgoi7.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
   a{
        display: block !important;
        
        text-decoration: none !important;
        color: rgb(14, 100, 44) !important;
        font-size: 0.9rem !important;
        transition: .3s !important;
        
        
    }

    hr {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    a:hover{
        color: #38d39f !important
        
    }
    </style>

    <title>Hello, world!</title>
  </head>
  <body id="body">


    <!-- LOGIN -->
    <section  id="login">
        <img src="./assets/wave.png" style="position: fixed; height: 100%; z-index: -2;">

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-right: 200px;">
            <img src="./assets/bg.svg" style="width: 60vw; height: 60vh; display: flex; justify-content: flex-end; align-items: center;">

            <div class="p-5 bg-light shadow" style="width: 30%; height: 70%; border-radius: 10px; color: #38d39f;">
                <h2 class="text-center">Login</h2>

                <form class="mt-4" onsubmit="login(event)">
                    
                      
                        <div class="form-group">
                            <input 
                            class="form-control text-success"
                            type="text"
                            id="login-email"
                            placeholder="your email"
                        >
                        </div>

                        <div class="form-group">
                            <input 
                            class="form-control text-success"
                            type="password"
                            id="login-password"
                            placeholder="your password"
                        >
                        </div>

                
                        <button type="submit" class="btn btn-block text-white" style="background-color: #38d39f;">Login</button>
                        <div class="text-center">Don't have an account? <a class="btn-link" href="#" onclick="registerForm(event)">Register</a></div>  
                        <div >
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
              
                        </div>
                        
                    
                </form>
            </div>
        </div>
        
          
    </section>
    <!-- END LOGIN -->

    <!-- REGISTER -->
    <section  id="register">
        <img src="./assets/wave.png" style="position: fixed; height: 100%; z-index: -2;">

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-right: 200px;">
            <img src="./assets/bg.svg" style="width: 60vw; height: 60vh; display: flex; justify-content: flex-end; align-items: center;">

            <div class="p-5 bg-light shadow" style="width: 30%; height: 70%; border-radius: 10px; color: #38d39f;">
                <h2 class="text-center">Register</h2>

                <form class="mt-4" onsubmit="register(event)">
                    
                      
                        <div class="form-group">
                            <input 
                            class="form-control text-success"
                            type="text"
                            id="register-email"
                            placeholder="your email"
                        >
                        </div>

                        <div class="form-group">
                            <input 
                            class="form-control text-success"
                            type="password"
                            id="register-password"
                            placeholder="your password"
                        >
                        </div>

                
                        <button type="submit" class="btn btn-block text-white" style="background-color: #38d39f;">Register</button>
                        <div class="text-center">Already have an account? <a class="btn-link" href="#" onclick="loginForm(event)">Login</a></div>  
                        
                    
                </form>
            </div>
        </div>
        
          
    </section>
    <!--END REGISTER -->

    <!-- HOME -->
    <section id="content" style="height: 100vh; overflow-y: auto; ">
        <nav class="navbar navbar-light font-weight-bold container" style=" border-bottom-left-radius: 15px; border-bottom-right-radius: 15px">
            <a href="#" class="navbar-brand">Fancy Todo App</a>
            <a href="#" class='a' onclick="logout()">Logout</a>
        </nav>
        
        <img src="./assets/wave.png" style="position: fixed; height: 100%; z-index: -2;">

        

        <div class="container d-flex justify-content-center pt-5" >
            
            <div id='todoList' class="mx-4 mt-4 shadow bg-white " style="width: 18rem; width: 25%; overflow-y: scroll; height: 390px; border-radius: 25px;">

            </div>
            

            <div class="card mx-4 mt-4 shadow align-self-start " style="width: 18rem; width: 25%; border-radius: 25px;">
              
                <div class="card-body">
                    <!-- Todo Add -->
                    <h1 style="color: #38d39f">Todo Add</h1>
                    <form onsubmit="addTodo(event)">
                        <div class="form-group ">
                            <label for="title-form">
                                Title
                            </label>
                            <input 
                                class="form-control text-success"
                                type="text"
                                id="title-form"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="description-form">
                                Description
                            </label>
                            <input 
                                class="form-control text-success"
                                type="text"
                                id="description-form"
                            >
                        </div>
                       
                        <div class="form-group">
                            <label for="due-date-form">
                                Due date
                            </label>
                            <input 
                                class="form-control text-success"
                                type="date"
                                id="due-date-form"
                            >
                        </div>
                        
                
                        <button type="submit" class="btn btn-success">Add Todo</button>
                     
                    </form>

                </div>
            </div>

        </div>

 




    </section>
    <!-- END HOME -->

    <!-- EDIT TODO --> 
    <section id="edit-content" class="modal fade" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        


 
    </section>
    <!-- END EDIT TODO --> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- REQUIRE GOOGLE SIGN IN -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- REQUIRE SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- REQUIRE AJAX AND INDEX.JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
