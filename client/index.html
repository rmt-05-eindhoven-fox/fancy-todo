<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="73778169427-l80ckpaf02m9lofa9uat9k7sdd0dum43.apps.googleusercontent.com">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="beforeLogin">
    <!-- Landing Page -->
    <section id="landing-page" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-5 shadow p-5 bg-dark">
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="login-email" class="form-control">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="login-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" id="register-link">Register now</a><br><br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <div class="error-message"></div>
            <br>
            <div class="register-success"></div>
          </form>
        </div>
      </div>
    </section>
    <!-- End Landing Page -->
    <!-- Register Page -->
    <section id="register-page" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-5 shadow p-5 bg-dark">
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="reg-email" class="form-control">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="reg-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#" class="cancel-button">Cancel</a><br><br>
            <div class="error-message"></div>
            <div class="register-success"></div>
          </form>
        </div>
      </div>
    </section>
  </div>


  <div id="afterLogin">
    <section class="container">
      <div class="row justify-content-center mt-5">
        <div id="hello-salut" style="color: white; background-color: #f05454;">
  
        </div>
      </div>
    </section>
    <div id="buttonLogout">
      <button onclick="signOut()"> logout </button>
    </div>
    <div id="todoContainer">
      <div id="left">
        <div id="formAddTodo">
          <h3>Add Todo</h3>
          <div id="add-todo">
            <div id="create_todo">
              <div>
                <label>Title</label>
                <input id="add-todo-title" type="text">
              </div>
              <div>
                <label>Description</label>
                <textarea id="add-todo-description" type="text"></textarea>
              </div>
              <br>
              Due Date:
              <br>
              <input id="add-todo-dueDate" type="date">
              <br><br>
              <button onclick="createTodo()"> Submit </button>
            </div>
          </div>
        </div>
        <div id="formEditTodo">
          <h3>Edit Todo</h3>
          <div id="edit-todo">
          </div>
        </div>
      </div>

      <div id="right">
        <h3>List Todo</h3>
        <div id="listTodo"></div>

        <!-- <h3>List Finished Todo</h3>
        <div id="finishedTodo"></div> -->
      </div>
    </div>


    <script src="./assets/todo.js"></script>

    <!-- End Register Page -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
