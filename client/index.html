  <body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form onsubmit="login(event)">
                            <h3 class="text-center text-dark">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-dark"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <!-- <input type="submit" name="submit" id="login-btn" class="btn btn-info btn-md" value="submit"> -->
                                <button id="login-btn" type="submit">Submit</button>
                            </div>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            <div id="register-link" class="text-right">
                                <a href="javascript:pageManager(0)" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="register">
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form onsubmit="register(event)">
                            <h3 class="text-center text-dark">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username-register" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-dark">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password-register" class="form-control">
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-dark"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <!-- <input type="submit" name="submit" id="login-btn" class="btn btn-info btn-md" value="submit"> -->
                                <button id="register-btn" type="submit">Submit</button>
                                
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="javascript:pageManager(1)" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <h2 class="text-center">Fancy Todo</h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-5 mb-3">
                    <table class="table table-hover c_table theme-color table-responsive-sm">
                        <thead class="thead-dark">
                            <tr>
                              <th colspan="3" class="text-center">
                                  Todo
                              </th>
                            </tr>
                        </thead>
                        <tbody id="todo-list" class="todo-list">
                             
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 mb-3">
                    <table class="table table-hover c_table theme-color table-responsive-sm">
                        <thead class="thead-dark">
                            <tr>
                              <th colspan="3" class="text-center">
                                  Done
                              </th>
                            </tr>
                        </thead>
                        <tbody id="done-list">
                             <!-- <tr>
                                <td> 
                                    <div class="card">
                                        <div class="card-body">
                                          <h5 class="card-title">Belajar React</h5>
                                          <p class="card-text">Belajar react lewat recording karena instruktur libur tanggal merah</p>
                                          <a href="#" class="btn btn-warning">Undo</a>
                                        </div>
                                    </div>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-2 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>User</h2>
                            <a href="javascript:void();" class="btn btn-info" onclick="logout(event)">Sign Out</a>
                            <a href="#" class="btn btn-info" data-toggle="modal" data-target="#AddTodoForm">Add Todo</a> <br>
                            <div class="modal fade" id="AddTodoForm" role="dialog">
                                <div class="modal-dialog">
                                <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <p>Add todo</p>
                                            <form onsubmit="addTodo(event)">
                                                <div class="form-group">
                                                    <label for="todo-title">Title</label>
                                                    <input type="text" class="form-control" id="todo-title" aria-describedby="textHelp" placeholder="Enter Todo title" required>
                                                    <small id="textHelp" class="form-text text-muted">What are you planning to do?</small>
                                                </div>
                                                <div class="form-group">
                                                    <label for="todo-desc">Description</label>
                                                    <input type="text" class="form-control" id="todo-desc" aria-describedby="descHelp" placeholder="Add description here" required>
                                                    <small id="descHelp" class="form-text text-muted">Tell me specifically what it is about?</small>
                                                </div>
                                                <div class="form-group">
                                                    <label for="todo-date">Due Date</label>
                                                    <input type="date" class="form-control" id="todo-date" aria-describedby="dateHelp" required>
                                                    <small id="dateHelp" class="form-text text-muted">When is the deadline?</small>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
