<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="1067347650021-g7juh2ht3t8t44do25hvfa26rnnrvnj5.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todo Apps</title>
</head>
<body>

  <!-- Login -->
  <section id="Login-page">
    <form onsubmit="login(event)" style="width: 50%; position: relative; margin: auto; margin-top: 5%;">
      <h1 style="text-align: center;">Welcome</h1>
      <div class="form-group">
        <label for="login-username">Email address</label>
        <input type="email" class="form-control" id="login-username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div style="width: 50%; margin: auto;">
      <p class="mt-3 ">Don't have an account?<br>  <span onclick="toRegisterPage()" role="button" class="text-primary">Register</span></p>
      <p class="mt-3">Or, use another account:</p>
      <div class="g-signin2 text-center" data-onsuccess="onSignIn"></div>
    </div>
  </section>
  <!-- End Login -->

  <!-- Register -->
  <section id="Register-page">
    <form onsubmit="register(event)" style="width: 50%; position: relative; margin: auto; margin-top: 5%;">
      <h1 style="text-align: center;">Register</h1>
      <div class="form-group">
        <label for="login-username">Email address</label>
        <input type="email" class="form-control" id="register-username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="register-password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </section>
  <!-- End Register -->

  <!-- Home -->
  <section id="Home-page">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Todo Apps</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="logout" class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- quotes -->
    <blockquote class="blockquote text-center" id="block-quotes">
      
    </blockquote>
    <!-- End quotes -->

    <!-- Add Todos -->
    <br>
    <div style="margin: auto; text-align: center;">
      <h2>Todo List</h2><br>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add-todos">Add Todos</button>
    </div>

    <div class="modal fade" id="modal-add-todos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Todos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form onsubmit="addTodos()">
            <div class="modal-body">
              <div class="form-group">
                <label for="add-title">Title</label>
                <input type="text" class="form-control" id="add-title" placeholder="aku mah apa atuh!!">
              </div>
              <div class="form-group">
                <label for="add-description">Description</label>
                <input type="text" class="form-control" id="add-description" placeholder="Isinya aku mah apa atuh!!">
              </div>
              <div class="form-group">
                <label for="add-duedate">Due Date</label>
                <input type="date" class="form-control" id="add-duedate">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <!-- End Add Todos -->

    <!-- Todo Card -->
    <div id="todo-card" style="width: 50%; margin: auto;">
      
    </div>
    <!-- Todo End -->

  </section>
  <!-- End Home -->
</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</footer>
</html>
