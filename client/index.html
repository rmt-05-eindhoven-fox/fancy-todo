<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  width="2" height="0">

      font-family: 'Alata';
    }
    audio {
      margin-top: 25px;
      max-width: 100%;
      max-height: 40px;

      outline-width: 0;

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

 <!--Login-->
<body style="background-color: #f5f4f8;">
  <section id="login-page" class="container-fluid" style="height: 100vh">
   
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
        <div class="shadow-lg bg-white rounded p-4" style="width: 20rem;">
          <div class="d-flex align-items-center justify-content-center" >
            <img src="https://media.giphy.com/media/xUOwG8l3u3IF5awt9u/giphy.gif" style="max-width: 30%" alt="todo" class="img-fluid">
        </div>

        <h2 class="text-center mb-3">Log In</h1>
        <form id="login-form" onsubmit="login(event)">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Your email">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
        <p class="mt-3 ">Don't have an account?<br>  <span onclick="goToRegister()" role="button" class="text-primary">Register</span></p>
        <hr>
        <p class="mt-3">Or, use another account:</p>
        <div class="g-signin2 text-center" data-onsuccess="onSignIn"></div>
        <div class="row d-flex justify-content-center bg-light mt-3 shadow">
          <div class="col-md-12 text-center text-muted mt-2">
        <p>Copyright &copy; 2020 by <a href="https://github.com/dewijoanne">Joanne</a></p>
      </div>
    </div>
  </div>
  </div>
</div>
</section>

 <!--Register-->
        
        <section id="register-page" class="container-fluid" style="height: 100vh">
          <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
            <div class="shadow-lg bg-white rounded p-4" style="width: 20rem;">
              <div class="d-flex align-items-center justify-content-center" >
                <img src="https://media.giphy.com/media/xUOwG8l3u3IF5awt9u/giphy.gif" style="max-width: 30%" alt="todo" class="img-fluid">
            </div>
              <h2 class="text-center mb-3">Register</h1>
              <form onsubmit="signUp(event)">
                <div class="form-group">
                  <label for="register-email">Email Address</label>
                  <input type="email" class="form-control" id="register-email" placeholder="Your email">
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Your password">
                  </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
              </form>
              <p class="mt-3 ">Already have an account?<br> <span onclick="goToLogin()" role="button" class="text-primary">Login</span></p>
              <hr>
              <p class="mt-3">Or, use another account:</p>
              <div class="g-signin2 text-center" data-onsuccess="onSignIn"></div>
              <div class="row d-flex justify-content-center bg-light mt-3 shadow">
                <div class="col-md-12 text-center text-muted mt-2">
              <p>Copyright &copy; 2020 by <a href="https://github.com/dewijoanne">Joanne</a></p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="main.js"></script>

</body>
</html>
