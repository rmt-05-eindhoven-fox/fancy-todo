<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google client id meta -->
  <meta name="google-signin-client_id" content="247567052940-jj14cfoos8tj4jrpucievk94o2vpjl8q.apps.googleusercontent.com">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <title>Fancy Todo</title>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TODO APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="home()">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="todo()">Todo List</a>
        </li>
      </ul>
    </div>
    <button id="btn-logout" class="btn btn-secondary">Logout</button>
  </nav>
  <!-- END HEADER -->
  <!-- LOGIN/REGISTER -->
  <section id="login" class="container">
    <div>
      <a class="btn btn-secondary" onclick="loginRegForm()" id="login-reg-toggle">Register</a>
    </div>
    <section class="login-form">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h3>Login Page</h3>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" class="form-control" autocomplete="email"/>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" class="form-control" autocomplete="password"/>
            </div>
            <div id="login-error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </section>
    <section class="register-form" style="display: none;">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form onsubmit="register(event)">
            <h3>Register Page</h3>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" class="form-control" autocomplete="email"/>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" class="form-control" autocomplete="password"/>
            </div>
            <div id="register-error-message" style="display: none;">
            </div>
            <button type="submit" class="btn btn-primary" id="register-submit">Register</button>
          </form>
        </div>
      </div>
    </section>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </section>
  <!-- END LOGIN/REGISTER -->
  <!-- HOME -->
  <section id="home" class="container-fluid">
    <div class="container-lg">
      <div class="row justify-content-center" style="height: 50px;">
        <h4 style="margin-bottom: 10px; margin-top: 10px;">Popular Movies</h4>
      </div>
      <h4><a onclick="fetchMovies()" class="">Show popular movie</a></h4>
      <div id="popular" class="row row-cols-2">
      </div>
    </div>
  </section>
  <!-- END HOME -->
  <!-- TODO -->
  <section id="todo" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand">Todo Navigation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" id="todo-list-nav">
            <a class="nav-link" href="#" onclick="showTodoList()">Your Todo List</a>
          </li>
          <li class="nav-item" id="todo-create-nav">
            <a class="nav-link" href="#" onclick="showTodoCreateForm()">Create New</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-lg">
      <div id="showAllTodo" class="row justify-content-center"></div>
    </div>
    <div id="todo-create" style="display: none;">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h3>Create new todo</h3>
          <form onsubmit="todoCreate(event)">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="due_date">Due</label>
              <input type="date" id="due_date" class="form-control"/>
            </div>
            <div id="create-todo-error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
            <a class="btn btn-primary" onclick="showTodoList()">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    <div id="todo-update" style="display: none;">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h3>Update todo</h3>
          <form onsubmit="todoUpdate(event)">
            <div class="form-group">
              <label for="title_update">Title</label>
              <input type="text" id="title_update" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="description_update">Description</label>
              <input type="text" id="description_update" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="status_update" >Status</label>
              <select name="status_update" id="status_update">
                <option value="unchecked">Not Done</option>
                <option value="checked">Done</option>
              </select>
            </div>
            <div class="form-group">
              <label for="due_date_update">Due</label>
              <input type="date" id="due_date_update" class="form-control"/>
            </div>
            <div id="update-todo-error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Edit Todo</button>
            <a class="btn btn-primary" onclick="showTodoList()">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- END TODO -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>

</html>
