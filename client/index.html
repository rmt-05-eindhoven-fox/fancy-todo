<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
      content="1098382720041-qafii4mgdef3vu9vnem36au20olngtgg.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Fancy ToDo</title>
  </head>

  <body>
    <section id="register">
      <div class="container row h-100 justify-content-md-center align-item center">
        <h1>REGISTER PAGE</h1>
        <div class="container row h-100 justify-content-md-center ">
          <form onsubmit="register(event)">
            <div class="col col-lg-2">
              <label for="register-email">email</label>
              <input type="email" name="email" id="register-email">
            </div>
            <div class="col col-lg-2">
              <label for="register-password">password</label>
              <input type="password" name="password" id="register-password"><br>
            </div>
            <div class="col col-md">
              <button type="submit" class="btn btn-primary">register</button>
            </div>
          </form>
        </div>
      </div>
      <div id="register-error"></div>
    </section>
    <section id="login">
      <div style="width: 100%;padding: 15%;margin: 0 auto;">
        <h1>LOGIN PAGE</h1>
        <form onsubmit="login(event)">
          <label for="login-email">Email</label>
          <input type="email" name="email" id="login-email"><br>
          <label for="login-email">Password</label>
          <input type="password" name="password" id="login-password"><br>
          <button type="submit">login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
        <button id="btn-register" onclick="registerForm()">Register</button>
        <div id="login-error"></div>
      </div>
    </section>
    <section id="content">
      <button id="btn-add">Add Todo</button>
      <button id="logout" onclick="logout()">Logout</button>
      <input type="text" placeholder="ToDo's Id" id="findOne">
      <button onclick="fetchOneContent()">Search</button>
      <div id="find-error"></div>
      <div id="favQ"></div>
      <div id="show"></div>
    </section>
    <section id="add">
      <div id="add-error"></div>
      <form onsubmit="addContent(event)">
        <label for="add-title">Title</label>
        <input type="text" name="title" id="add-title">
        <label for="add-description">Description</label>
        <input type="text" name="description" id="add-description">
        <label for="add-date">Date</label>
        <input type="date" name="date" id="add-date">
        <button type="submit">Add</button>
      </form>
    </section>
    <section id="edit">
      <form onsubmit="editOneContent(event)">
        <label for="edit-title">Title</label>
        <input type="text" name="title" id="edit-title">
        <label for="edit-description">Description</label>
        <input type="text" name="description" id="edit-description">
        <div id="status-radio">
          <p>Status</p>
          <input type="radio" name="status" id="not-done" value="false">Not Done
          <input type="radio" name="status" id="done" value="true">Done
        </div>
        <label for="edit-date">Date</label>
        <input type="date" name="date" id="edit-date">
        <button type="submit">edit</button>
      </form>
    </section>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
