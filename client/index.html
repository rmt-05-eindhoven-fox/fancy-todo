<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="953561291455-jql18ba9vgin6f1a5ine2cu6n8k7pc3c.apps.googleusercontent.com">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="./img/todo_favicon.png"/>

  <title>Simply Do</title>
</head>
<body>
  <div id="error" class="alert alert-danger" style="text-align: center;" role="alert"></div>
  <div id="success" class="alert alert-success" style="text-align: center;" role="alert"></div>

  <!-- LOGIN -->
  <section id="page_login" class = "container mt-5">
    <div class = "row align-items-center" style="min-height: 400px;">

      <div class="col login-side-art">
        <img class = "login-side-art w-100" src = "https://cdn.dribbble.com/users/556848/screenshots/13869074/media/279e13428923bf9cada12e4c8f6f4f0d.jpg" >
      </div>

      <div class="col-6">
        
        
        <div class="card" style="border: none;">
          
          <!-- <img class = "card-img-top" src="https://cdn.dribbble.com/users/788099/screenshots/10905791/media/a68e61df6a99b1813cf5010c79d51eee.png"> -->
          
          <!-- <h5 class = "card-header">Login</h5> -->
          <div class="card-body">
            <h1 style="text-align: left;" class="mb-4">Simply Do</h1>
           
  
            <form>
              <h5>Login</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">âœ‰</span>
                </div>
                <input type="text" class="form-control" id="login-email"  placeholder = "name@email.com" aria-label="Email" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">ðŸ”’</span>
                </div>
                <input type="password" class="form-control" id="login-password"  placeholder = "password" aria-label="Email" aria-describedby="basic-addon2">
              </div>
              
              
            </form>

            <div class="btn-group w-100" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-info" onclick="toggleReg()">Register</button>
              <button type="button" class="btn btn-outline-success" onclick="login(event)">Login</button>
            </div>

              <hr>
            <div class = "mx-auto">
              <div class="g-signin2" data-onsuccess="onSignIn"  theme="dark" data-width="200" data-height="40">button</div>

            </div>

            
          </div>
  
  
        </div>
      </div>

      <!-- <div class="col"></div> -->

    </div>
  </section>
  <!-- END LOGIN -->

  <!-- REGISTER -->
  <section id="page_register" class = "container">
    <div class = "row align-items-center" style="min-height: 400px;">
      <div class="col"></div>

      <div class="col-6">

        <div class="card mt-4" style="border: none;">

          <img class = "card-img-top w-50 mx-auto" src="https://cdn.dribbble.com/users/788099/screenshots/10905791/media/a68e61df6a99b1813cf5010c79d51eee.png">

          <!-- <h5 class = "card-header">Register</h5> -->
          <div class="card-body" >
            <h5 class="mb-4">Register your new account</h5>
  
            <form>
              <!-- <h1>Register</h1>  -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">âœ‰</span>
                </div>
                <input type="text" class="form-control" id="register-email" placeholder="name@email.com" aria-label="Email" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">ðŸ”’</span>
                </div>
                <input type="password" class="form-control" id="register-password" placeholder="password" aria-label="Email" aria-describedby="basic-addon2">
              </div>


              
            </form>
            

              <button type = "submit" class = "btn btn-outline-success w-100" onclick="register(event)">Register</button>
              <br>
              <h6 class="text-left font-weight-light" style="padding:10px 0px" onclick="toggleReg()"><a href="#">Already Registered? Login Here</a></h6>

            
          </div>
  
  
        </div>
      </div>

      <div class="col"></div>

    </div>
  </section>
  <!-- END REGISTER -->
  
  <!-- HOME PAGE -->

  <!-- Navbar -->
  <nav id = "navbar" class="container navbar navbar-expand-lg navbar-light justify-content-between">
    <div class="navbar-brand" href="#">
      <img src = "img/todo_favicon.png">
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout(event)">Log Out</a>
        </li>

      </ul>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <section id = "page_home" class="container mt-4">


    <header class = "row">
      <!-- <h1>Todo Homepage</h1> -->
    </header>
    <div class = "row">
      
      <div class="col-3">
        <h3>Quick summary </h3>
        
        <ul id= "user-summary">

        </ul>
        
        <!-- <button class = "btn btn-primary" onclick="getAllTodo()">Get all Todo</button> -->
        
        <button type="button" onclick="getAllProjects('#formTodo_project')" class="btn w-100 btn-outline-secondary mb-3" data-toggle="modal" data-target="#modal_addTodo">
          Add Todo
        </button>

        <div class="btn-group w-100" role="group" aria-label="Basic example">
          <button type="button" class="btn w-100 btn-outline-secondary mb-3" data-toggle="modal" data-target="#modal_addProject">
            Add Project
          </button>
  
          <button type="button" onclick="getAllProjects('#formDelete_project')" class="btn w-100 btn-outline-secondary mb-3" data-toggle="modal" data-target="#modal_deleteProject">
            Delete Project
          </button>
         
        </div>

        
        <div class = "weather-report">
          <div id = "weather-content">
            
            <!-- <div class ="mx-auto mb-3 mt-4" style="width: fit-content;">
              <img src="https://www.metaweather.com/static/img/weather/png/64/sl.png">
            </div>
            <p style="text-align: center;">
              Heavy Rain in Jakarta <br>
              Min temp : 26 <br>
              Max temp : 32 
            </p> -->



          </div>

          <h6 style="font-weight: 400;">Your city</h6>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="city" value="" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="input-group-text" onclick="getWeatherOnLocation()" id="basic-addon2">go</button>
            </div>
          </div>
          

        </div>

      </div>

      <div class="col-8">
        <!-- <h2>Needs to Do</h2> -->
        <div id = "content-todo" class = "content-todo">


        </div>

        <div id = "todo-done-separator">
          <hr>
          <!-- <h3>Well Done! You did : </h3> -->
        </div>
        <div id = "content-todo-done" class="content-todo">
          

        </div>

      </div>


    </div> 

  </section>

  <!-- END HOME PAGE -->

  
 
  
  <!-- Modal -->
  

  <!-- Modal // Delete Project -->
  <div class="modal fade" id="modal_deleteProject" tabindex="-1" role="dialog" aria-labelledby="modalDeleteProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteProjectLabel">Delete Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project">Select which project to Delete</label>
              <select class="custom-select mr-sm-2" id="formDelete_project">
    
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="emptyAllForms()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="deleteProject()" >Delete Project</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal // Add Project -->
  <div class="modal fade" id="modal_addProject" tabindex="-1" role="dialog" aria-labelledby="modalAddProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddProjectLabel">Add Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Project Name</label>
              <input type="text" class="form-control" id="formProject_name" placeholder="Project Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="emptyAllForms()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="postNewProject()" >Create New Project</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal // Add To Do -->
  <div class="modal fade" id="modal_addTodo" tabindex="-1" role="dialog" aria-labelledby="modalAddToDoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddToDoLabel">Add Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="formTodo_title" placeholder="Do something">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <!-- <input type="text" class="form-control" id="formTodo_description" placeholder="What should you do?"> -->
              <textarea class="form-control" id="formTodo_description" placeholder="What should you do?" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="date" class="form-control" id="formTodo_due_date">
            </div>

            <div class="form-group">
              <label for="project">Project</label>
              <select class="custom-select mr-sm-2" id="formTodo_project">
    
              </select>
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="emptyAllForms()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="postNewTodo()" >Create New Todo</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal // Edit To Do -->
  <div class="modal fade" id="modal_editTodo" tabindex="-1" role="dialog" aria-labelledby="modalAddToDoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddToDoLabel">Edit Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="hidden" class="form-control" id="formEditTodo_id">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="formEditTodo_title" placeholder="Do something">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="formEditTodo_description" placeholder="What should you do?" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="date" class="form-control" id="formEditTodo_due_date">
            </div>

            <div class="form-group">
              <label for="project">Project</label>
              <select class="custom-select mr-sm-2" id="formEditTodo_project">
    
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="postEditTodo()" >Edit Todo</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="index.js"></script>



</body>
</html>
