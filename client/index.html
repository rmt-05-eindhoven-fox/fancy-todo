<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google CLIENT ID meta -->
  <meta name="google-signin-client_id" content="257701925850-sj3m6v1ep7cp6dhhht0gn532r1h2sgct.apps.googleusercontent.com">
  <!-- Bootstrap -->
  <link 
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous"
  />
  <title>Fancy ToDo App</title>
</head>
<style>
  .todo {
    height: 20px
  }

  .g-signin2{
    width: 100%;
  }

  .g-signin2 > div{
    margin: 0 auto;
  }

  .card{
    margin: 10px;
    float: none;
  }



</style>
<body style="background-color:white;">
  <!-- REGISTER -->
  <section class="container" id="register">

    <div style="text-align: left; padding: 20px;">
      <!-- <button class="btn btn-success m-1" id="login-button">Login</button> -->
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="register(event)"> 

          <h5 style="text-align: center;">Please input your email and password to register</h5><br><br>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="register-email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="register-password">
          </div>

          <div class="alert alert-danger" role="alert" id="reg-errors">
          </div>

          <div class="border border-light p-2 mb-2">
            <div class="text-center">
              <button type="submit" class="btn btn-primary  m-1">Register</button>
              <p style="text-align: center;"><button class="btn text-primary" id="login-button">return to login</button></p>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>
  <!-- END REGISTER -->

  <!-- LOGIN -->
  <section class="container" id="login">
    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="login(event)"> 

          <h5 style="text-align: center;">Please login here!</h5><br>

          <div class="form-group">
            <label for="login-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="login-email">
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="login-password">
          </div>
  
          <div class="alert alert-danger" role="alert" id="errors"></div>

            <div class="border border-light p-2 mb-2">
              <div class="text-center">
                <button type="submit" class="btn btn-success m-1">Login</button>
              </div>
            </div>
            
            <div class="border border-light p-3 mb-4">
              <div class="text-center">
                <p style="text-align: center;">Don't have an account yet? <button class="btn text-primary" id="register-button"><strong>Register here!</strong></button></p>
                <p style="text-align: center;"><strong>OR</strong></p>
                <!-- Google Sign in button -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
  </section>
  <!-- END LOGIN -->

  <!-- HOME -->
  <section class="container-fluid" id="home">

    <!-- NAVBAR WEATHER -->
    <nav class="navbar navbar-light bg-light">
      <a href="/users/dashboard"></a>
      <button id="kota" class="btn text-secondary"></button>   
      <button id="temp" class="btn text-secondary"></button>
      <button id="weather" class="btn text-secondary"></button>
      <button class="btn text-danger" id="logout">Logout</button>
      <a href="/users/dashboard"></a>
    </nav><br><br>
    <!-- END NAVBAR WEATHER -->

    <!-- TODO LIST -->
    <div class="container justify-content-center">
      <p style="text-align: center;">Hi There! Here's your current To Do List! To add more task(s) to your list, click <strong>Add Task</strong> below: </p>
          <!-- ADD TODO FORM -->
          <div class="d-flex justify-content-center">
              <button class="btn btn-primary m-1" id="add-todo-button">Add Task</button>
          </div>
          <!-- END ADD TODO FORM -->
          
              <!-- ADD TODO -->
              <div class="bg-light row justify-content-center">
                <section class="container " id="add-todo">
                  <div class="row justify-content-center mt-5">
                    <div class="col-4"> 
                      <p style="text-align: center;"><strong>Add Task</strong></p>
                      <form action="" onsubmit="addTodo(event)">
          
                        <div class="form-group">
                          <label for="">Title</label>
                          <input class="form-control" type="title" id="todo-title">
                        </div>
                        <div class="form-group">
                          <label for="">Description</label>
                          <textarea class="form-control" type="description" id="todo-description" rows="4" cols="10"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="">Status</label>
                          <select class="form-control" id="todo-status">
                            <option value=""></option>
                            <option value="On progress">On progress</option>
                            <option value="Completed">Completed</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="">Due Date</label>
                          <input type="date" class="form-control" type="due_date" id="todo-due_date">
                        </div>
                        
                        <div class="alert alert-danger" role="alert" id="todo-errors">
                        </div>
          
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success m-1">Add Todo</button>
                        <a href=""><button type="button" class="btn btn-danger m-1">Cancel</button></a> 
                        </div>
                      </form>
                    </div>
                  </div>
                </section>
              </div>
              <!-- END ADD TODO -->
          
              <!-- POST UPDATE TODO -->
              <div class="bg-light row justify-content-center">
                <section class="container" id="update-todo">
                  <div class="row justify-content-center mt-5">
                    <div class="col-4"> 
                      <p style="text-align: center;"><strong>Edit Task</strong></p>
                      <form action="" onsubmit="postUpdateTodo(event)">
          
                        <div class="form-group">
                          <input type="hidden" class="form-control" id="edit-todo-id">
                          <label for="">Title</label>
                          <input class="form-control" type="title" id="edit-todo-title">
                        </div>
                        <div class="form-group">
                          <label for="">Description</label>
                          <textarea class="form-control" type="description" id="edit-todo-description" rows="4" cols="10"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="">Status</label>
                          <select class="form-control" id="edit-todo-status">
                            <option value="On progress">On progress</option>
                            <option value="Completed">Completed</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="">Due Date</label>
                          <input type="date" class="form-control" type="due_date" id="edit-todo-due_date">
                        </div>
                        
                        <div class="alert alert-danger" role="alert" id="edit-todo-errors">
                        </div>
          
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success m-1">Update Task</button>
                        <a href=""><button type="button" class="btn btn-danger m-1">Cancel</button></a> 
                        </div>
                        
                      </form>
                    </div>
                  </div>
                </section>
              </div>
              <!-- END POST UPDATE TODO -->
          
              <!-- POST STATUS UPDATE -->
              <div class="bg-light row justify-content-center">
                <section class="container" id="update-status-todo">
                  <div class="row justify-content-center mt-5">
                    <div class="col-4"> 
                      <p style="text-align: center;"><strong>Edit Status</strong></p>
                      <form action="" onsubmit="postUpdateStatusTodo(event)">
                        <div class="form-group">
                          <input type="hidden" class="form-control" id="update-status-todo-id">
          
                          <label for="">Status</label>
                          <select class="form-control" id="update-status-todo-form">
                            <!-- <option value=""></option> -->
                            <option value="On progress">On progress</option>
                            <option value="Completed">Completed</option>
                          </select>
                        </div>
          
                        <div class="alert alert-danger" role="alert" id="update-status-todo-errors">
                        </div>
          
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-success m-1">Update</button>
                        <a href=""><button type="button" class="btn btn-danger m-1">Cancel</button></a> 
                        </div>
                      </form>
                    </div>
                  </div>
                </section>
              </div><br><br>
              <!-- END POST STATUS UPDATE -->
      <!-- TODO LIST -->
      <div id="todo" class="row row-cols-3">
        <div class="card border-light bg-light mb-2 mt-1">

        </div>
      </div><br>
    </div>
    <!-- END TODO LIST -->
    
  <!-- END HOME -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>
</html>
