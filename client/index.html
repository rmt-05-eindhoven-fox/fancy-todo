  <!-- Navbar Home -->
  <nav id="navbar-home" class="navbar navbar-expand-lg navbar-light bg-light">
    <h4>Fancy Todo <span class="badge badge-secondary">FT</span></h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showHome()">Home</a>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
  </nav>

  <!-- Navbar Landing -->
  <nav id="navbar-landing" class="navbar navbar-expand-lg navbar-light bg-light">
    <h4>Fancy Todo <span class="badge badge-secondary">FT</span></h4>

    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showLogin()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showRegister()">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Show Error -->
  <div id="error-alert" class="alert alert-danger" role="alert">
    <!-- Append error -->
  </div>

  <!-- Register Page -->
  <section class="container" id="register">
    <h1>Fancy Todo</h1>
    <div class="card" style="width: 18rem;">
      <br>
      <div class="row justify-content-center">
        <h2>Register</h2>
      </div>
      <div class="card-body">
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="register-email">Email address</label>
            <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button type="button" class="btn btn-link" onclick="showLogin()">Login</button>
      </div>
    </div>
  </section>

  <!-- Login Page -->
  <section class="container" id="login">
    <h1>Fancy Todo</h1>
    <div class="card" style="width: 18rem;">
      <br>
      <div class="row justify-content-center">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button type="button" class="btn btn-link" onclick="showRegister()">Register</button>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </section>

  <!-- Home -->
  <section id="home" class="container-fluid">
    <div>Home</div>
    <hr />
    
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Add Todo</h3>
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label for="add-title">Title</label>
            <input type="text" class="form-control" id="add-title" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="add-description">Description</label>
            <input type="text" class="form-control" id="add-description">
          </div>
          <div class="form-group">
            <label for="add-status">Status</label>
            <!-- <input type="text" class="form-control" id="add-status"> -->
            <select class="custom-select" id="add-status">
              <option selected value="">Choose...</option>
              <option value="done">Done</option>
              <option value="not done">Not Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="add-due_date">Due date</label>
            <input type="date" class="form-control" id="add-due_date">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="card" style="width: auto;">
      <div class="card-body">
        <h3 class="card-title">Todo List</h3>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todo-table-content">
            <!-- Append TODOS -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Update Todo -->
  <section id="updateTodo" class="container-fluid">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Update Todo</h3>
        <form onsubmit="updateTodo(event)">
          <div class="form-group">
            <label for="update-title">Title</label>
            <input type="text" class="form-control" id="update-title">
          </div>
          <div class="form-group">
            <label for="update-description">Description</label>
            <input type="text" class="form-control" id="update-description">
          </div>
          <div class="form-group">
            <label for="update-status">Status</label>
            <select class="custom-select" id="update-status">
              <option selected value="">Choose...</option>
              <option value="done">Done</option>
              <option value="not done">Not Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="update-due_date">Due date</label>
            <input type="date" class="form-control" id="update-due_date">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" onclick="showHome()">Cancel</button>
        </form>
      </div>
    </div>
  </section>
