<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="178899368312-1ildcs0f3or5vto3bdcbv2nsh84pigto.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- Login Section -->
    <section id="landing" class="container">
        <div class="title-login">
            <h4 id="p1" class="row justify-content-center mt-5">Welcome to FancyTodo</h4>
            <h5 id="p2" class="row justify-content-center mt-5">Please Login First</h5>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="login-username">Email</label>
                        <input type="email" name="email" id="login-email" class="form-control"
                            autocomplete="current-email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" name="password" id="login-password" class="form-control"
                            autocomplete="current-password">
                    </div>
                    <button type="submit " class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </section>
    <!-- END LOGIN -->

    <!-- Home -->
    <div id="list-todos"></div>
    <section id="content" class="container-fluid">
        <button class="btn btn-danger" onclick="logout()">Logout</button>        
    </section>
    <!-- Input data Post -->
    <div id="add-todo">
        <div class="col-6 mt-4">
            <p>Form Add ToDo</p>
            <form onsubmit="addTodo(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="add-title">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" name="description" id="add-description">
                    <select name="status" id="add-status" class="form-control">
                        <option value="onProgress">onProgress</option>
                        <option value="Done">Done</option>
                    </select>
                    <label for="due_date">Due Date</label>
                    <input class="form-control" type="date" name="due_date" id="add-due_date">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
        
    <!-- End Home -->
    <div id="edit-form" class="col-md-4">
        <h3>EDIT YOUR TODO LIST!</h3>
            <form onsubmit="edit(event)">
            <div class="form-group">
                <label >Title</label><br>
                <input class="form-control" type="text" id="edit-title" name="title" autocomplete="title"><br>
                <label for="description">Description</label><br>
                <input class="form-control" type="text" id="edit-description" name="description" autocomplete="current-description">
                <label  for="status">Status</label><br>
                <input class="form-control" type="text" id="edit-status" name="status" autocomplete="status"><br>
                <label  for="due_date">Due Date</label><br>
                <input class="form-control" type="date" id="edit-due_date" name="due_date" autocomplete="due_date"><br>
                <br>
                <br>
                <button type="submit" class="btn btn-primary"  style="background-color:coral;">Edit Todos</button>
                <br>
                </div>
            </form>          
        </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>

</html>
