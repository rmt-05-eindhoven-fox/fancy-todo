    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- CSS -->

<body>
    
    <!-- LOG IN -->
    <section id="login-page">
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">
                    <img src="img/undraw_lost_online_wqob.png" class="login-img" alt="">
                </div>
                <div class="col-md-6">
                    <h3 class="signin-text mb-3">LOG IN</h3>
                    <form action="" onsubmit="login(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="login-email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="login-password" >
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="checkbox">Remember Me</label>
                        </div>
                        <!-- Button Google -->
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <button type="submit" class="btn class-btn">LOG IN</button>
                    </form>
                </div>
                <button onclick="UserRegister()" class="btn btn-link mt-3">Register here</button>
            </div>
        </div>
    </section>

    <!-- Register -->
    <section id="register-page">
        <div class="container">
            <div class="row content">
                <div class="col-md-6 mb-3">
                    <img src="img/undraw_select_option_y75i.png" class="login-img" alt="">
                </div>
                <div class="col-md-6">
                    <h3 class="signin-text mb-3">Create Account</h3>
                    <form action="" onsubmit="register(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn class-btn">Create Account</button>
                    </form>
                </div>
                <button onclick="UserLogin()" class="btn btn-link mt-3">Already have Account</button>

            </div>
        </div>
    </section>


    <section id="navbar">
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top justify-content-between">
        <h1>Fancy-ToDo</h1>
    </section>
    
    <section id="landing-page">

    </section>

<footer>
	<p>
		Created by @aminR-Code
	</p>
</footer>

   

</body>
