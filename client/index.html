<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Client ID Meta -->
    <meta name="google-signin-client_id" content="1044343989723-u20e1sqhev384rd5nlf840sjuf2lshvj.apps.googleusercontent.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="style.css"
    type="text/css"
    />
    <title>Fancy Todo App</title>
  </head>

  <body id="bootstrap-overrides">

    <!-- MAIN NAVBAR-->
    <section id="navbar-main-page">
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark rounded-pill fixed-top">
        <a class="navbar-brand" style="font-size: 1.5rem;font-family: 'Russo One', 'Montserrat', sans-serif;"><i class="fas fa-pencil-alt"></i> FancyTodo</a>
      </nav>
    </section>
    <!-- MAIN NAVBAR -->

    <!-- LOGIN PAGE -->
    <section class="container" id="login-page">
        <div class="row row-login">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-login my-5">
              <div class="card-body">
                <h5 class="card-title text-center">LOGIN</h5>
                <form onsubmit="login(event)" class="form-login">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail-login" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail-login">Email Address</label>
                  </div>
                  <div class="form-label-group">
                    <input type="password" id="inputPassword-login" class="form-control" placeholder="Password" required>
                    <label for="inputPassword-login">Password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                  <hr class="my-4">
                  <small class="form-text text-light text-center" style="line-height: 30px;">Sign in with your google account</small>
                  <div class="g-signin2" data-onsuccess="onSignIn" style="width: 100%; display: flex; justify-content: center;"></div>
                </form><br>
                <small class="form-text text-light" style="text-align: center;">Don't have an account yet?<a href="#" onclick="registerPage()" style="display: inline;" class="text-danger"> Register now!</a></small>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="footer-copyright text-dark text-center py-3 fixed-bottom">
            © 2020 FancyTodo by Bobby Septianto
          </div>
        </div>
    </section>
    <!-- LOGIN PAGE -->

    <!-- REGISTER PAGE -->
    <section class="container" id="register-page">
      <div class="row row-register">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-login my-5">
            <div class="card-body">
              <h5 class="card-title text-center">REGISTER</h5>
              <form onsubmit="register(event)" class="form-login">
                <div class="form-label-group">
                  <input type="email" id="inputEmail-register" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail-register">Email Address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword-register" class="form-control" placeholder="Password" required>
                  <label for="inputPassword-register">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              </form><br>
              <small class="form-text text-light" style="text-align: center;">Back to<a href="#" onclick="loginPage()" class="text-danger"> Login!</a></small>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="footer-copyright text-dark text-center py-3 fixed-bottom">
          © 2020 FancyTodo by Bobby Septianto
        </div>
      </div>
    </section>
    <!-- REGISTER PAGE -->

    <!-- HOME NAVBAR-->
    <section id="navbar-home-page">
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top rounded-pill">
        <a href="#" class="navbar-brand" style="font-size: 1.5rem;font-family: 'Russo One', 'Montserrat', sans-serif;"><i class="fas fa-pencil-alt"></i> FancyTodo</a>
        <div class="container-fluid justify-content-end">
          <button type="button" class="btn btn-dark" onclick="logout();">Logout</button>
        </div>
      </nav>
    </section>
    <!-- HOME NAVBAR -->

    <!-- TODO PAGE -->
    <section id="todo-page">
      <!-- QUOTES -->
      <div class="row">
        <div class="container">
          <blockquote id="qotd" class="quote-card color-card">
            <!-- APPEND -->
          </blockquote>
        </div>
      </div>
      <!-- QUOTES -->

      <div class="row">
        <div class="news col-6 col-md-2">
          <h3 class="text-center bg-primary text-light rounded-pill">TODAY'S NEWS</h3>
          <div id="news-card" class="col">
            <!-- APPEND -->
          </div>
        </div>
        <div class="col-12 col-md-10">
          <!-- FORM ADD TODO -->
          <div id="add-box-todo" class="row">
            <div class="container-fluid">
              <div class="col-sm col-md-auto">
                <h3 class="text-center bg-primary text-light rounded-pill">ADD TODO</h3>
                <div class="card bg-dark text-light">
                  <div class="card-body">
                    <form onsubmit="createTodo(event)">
                      <div class="form-row font-weight-bold">
                        <div class="col-sm col-auto">
                          <div class="form-group">
                            <label for="title-todo">Title :</label>
                            <input type="text" class="form-control" id="title-todo" placeholder="Title">
                          </div>
                        </div>
                        <div class="col-sm col-auto">
                          <div class="form-group">
                            <label for="desc-todo">Description :</label>
                            <input type="text" class="form-control" id="desc-todo" placeholder="Description">
                          </div>
                        </div>
                        <div class="col-sm col-auto">
                          <div class="form-group">
                            <label for="status-todo">Status :</label>
                            <select id="status-todo" class="form-control">
                              <option value="" selected>Select</option>
                              <option value="Undone">Undone</option>
                              <option value="Done">Done</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm col-auto">
                          <div class="form-group">
                            <label for="duedate-todo">Due Date :</label>
                            <input class="form-control" type="date" value="" id="duedate-todo">
                          </div>
                        </div>
                      </div>
                      <div class="form-row mt-3">
                        <div class="col-sm col-auto">
                          <div class="text-center justify-content-center">
                            <button type="submit" class="btn btn-primary">Add New Todo</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- FORM ADD TODO -->

          <!-- FORM EDIT TODO -->
          <div id="edit-box-todo" class="row">
            <!-- APPEND -->
          </div>
          <!-- FORM EDIT TODO -->
          
          <!-- TODO -->
          <div class="row row-todo">
            <div class="col-sm">
              <h3 class="text-center bg-danger text-light rounded-pill font-weight-bold">UNDONE</h3>
              <div id="todo-undone" >
                <!-- APPEND -->
              </div>
            </div>
            <div class="col-sm">
              <h3 class="text-center bg-success text-light rounded-pill font-weight-bold">DONE</h3>
              <div id="todo-done">
                <!-- APPEND -->
              </div>
            </div>
          </div>
          <!-- TODO -->
        </div>
      </div>
    </section>
    <!-- TODO PAGE -->

    <section id="footer">
      <div class="footer footer-copyright text-dark text-center">
        © 2020 FancyTodo by Bobby Septianto
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- SCRIPT -->
  </body>

</html>
