<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="121523323695-h05ttt1ke2rcae8pvpqdk70v6oq9ddrm.apps.googleusercontent.com">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <!-- login -->
  <section class="container" id="login">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h2>Login</h2>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="" id="password" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="" onclick="showRegister(event)"> Register?</a>
        </form>
        <div class="row justify-content-center" style="padding-top: 15px;"><p>Masuk dengan</p></div>
        <div class="g-signin2 row justify-content-center" data-onsuccess="onSignIn" ></div>
      </div>
    </div>
  </section>

  <!-- register -->
  <section class="container" id="register">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h2>Register</h2>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="" id="regis-email" aria-describedby="emailHelpId" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="" id="regis-password" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </section>

  <!-- home -->
  <section class="container" id="home">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="btn navbar-brand" onclick="listTodo()">Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="btn nav-link" onclick="formTodo()">Create Todo</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button id="btn-logout" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </nav>
    
    <!-- Data Todo -->
    <div class="container" id="listTodo">
      <div class="row justify-content-end">
        <!-- data Todo list -->
        <div class="card col-4" style="width: 18rem;" id="todoFalse">
          <h2>Todo List</h2>
        </div>
        <!-- data Todo Process -->
        <div class="card col-4" style="width: 18rem;" id="todoTrue">
          <h2>Todo Process</h2>
        </div>
        <!-- data cook -->
        <div class="col-4" style="width: 18rem;" id="cook">
        </div>
      </div>
    </div>

    <!-- Create Todo -->
    <div class="container" id="createTodo">
      <div class="row justify-content-center">
        <div class="card col-6">
          <h2>Create Todo</h2>
          <form onsubmit="createTodo(event)">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="description" id="description" cols="15" rows="5" class="form-control" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" id="due_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
  </section>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
