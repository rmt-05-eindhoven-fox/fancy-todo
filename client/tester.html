<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>FancyTodo</title>
</head>

<body>


    <!-- navbar -->
    <div class="container sticky-top">
        <nav id="navbar" class="navbar bg-primary text-white">
            FancyTodo <button id="btn-logout" class="btn btn-danger" onclick="logout()">
        Logout
      </button>

        </nav>

                    <div class="col">
                        <!-- start addform -->
                        <div class="col">
                            <form id="add-form" onsubmit="addForm(event)">
                                <h1>Add Todo</h1>
                                <hr>
                                <label>Title :</label>
                                <input type="text" id="title-add" class="form-control">
                                <br>
                                <label>Desc :</label>
                                <input type="text" id="description-add" class="form-control">
                                <br>
                                <label>status :</label>
                                <select name="status" id="status-add" class="form-control">
                                  <option value="done">done</option>
                                  <option value="undone">undone</option>
                                  <option value="progress">on progress</option>
                                </select>


                                <br>
                                <label>Due Date :</label>
                                <input type="date" id="due_date-add">
                                <br>
                                <button class="btn btn-dark " type="submit">Add</button>
                            </form>
                        </div>
                    </div>

                    <!-- end addform -->


                    <!-- start edit-form -->
                    <div class="col">
                        <div class="col">
                            <form id="edit-form" onsubmit="editForm(event)">
                                <h1>edit Todo</h1>
                                <hr>
                                <label>Title :</label>
                                <input type="text" id="title-edit" class="form-control">
                                <br>
                                <label>Desc :</label>
                                <input type="text" id="description-edit" class="form-control">
                                <br>
                                <label>status :</label>
                                <select name="status" id="status-edit" class="form-control">
                                  <option value="done">done</option>
                                  <option value="undone">undone</option>
                                  <option value="progress">on progress</option>
                                </select>
                                <br>
                                <label>Due Date :</label>
                                <input type="date" id="due_date-edit">
                                <br>
                                <button class="btn btn-dark " type="submit ">edit</button>
                            </form>
                        </div>
                    </div>

                    <!-- start addform -->


                    <!-- login new form -->
                    <div class="container" id="container">
                        <div class="form-container sign-up-container">
                            <form onsubmit="register(event)">
                                <h1>Create Account</h1>
                                <div class="social-container ">
                                    <a href="# " class="social "><i class="fab fa-facebook-f "></i></a>
                                    <a href="# " class="social "><i class="fab fa-google-plus-g "></i></a>
                                    <a href="# " class="social "><i class="fab fa-linkedin-in "></i></a>
                                </div>
                                <span>or use your email for registration</span>
                                <input type="email" placeholder="Email" id="email" />
                                <input type="password" placeholder="Password" id="password" />
                                <button type="submit">Sign Up</button>
                            </form>
                        </div>
                        <div class="form-container sign-in-container">
                            <form onsubmit="login(event)">
                                <h1>login</h1>
                                <div class="social-container">
                                    <a href="# " class="social "><i class="fab fa-facebook-f "></i></a>
                                    <a href="# " class="social "><i class="fab fa-google-plus-g "></i></a>
                                    <a href="# " class="social "><i class="fab fa-linkedin-in "></i></a>
                                </div>
                                <span>or use your account</span>
                                <input type="email" id="login-email" autocomplete="email" placeholder="Email`" `/> ` <input type="password" id="login-password" autocomplete="current-password" placeholder="Password" />
                                <a href="# ">Forgot your password?</a>
                                <button type="submit ">login</button>
                            </form>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div class="overlay-panel overlay-left">
                                    <h1>Welcome Back!</h1>
                                    <p>To keep connected with us please login with your personal info</p>
                                    <button class="ghost" id="signIn">login</button>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Hello, Friend!</h1>
                                    <p>Enter your personal details and start journey with us</p>
                                    <button class="ghost" id="signUp">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- login new form -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10 "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="login-page.js "></script>
    <script src="index.js "></script>
</body>

</html>
